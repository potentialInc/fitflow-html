<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Client Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen pb-24">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen relative px-6 py-8">

        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <a href="clients.html"
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="24"></iconify-icon>
            </a>
            <button
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:menu-dots-bold" width="24"></iconify-icon>
            </button>
        </div>

        <!-- Client Info -->
        <div class="flex flex-col items-center mb-8">
            <div class="relative mb-4">
                <img src="https://randomuser.me/api/portraits/women/44.jpg"
                    class="w-24 h-24 rounded-full border-2 border-[#22C55E] p-1 object-cover">
                <div class="absolute bottom-1 right-1 bg-[#22C55E] w-5 h-5 rounded-full border border-[#0f0f11]"></div>
            </div>
            <h1 class="text-2xl font-dm-sans font-bold text-white">Sarah Jenkins</h1>
            <p class="text-sm text-slate-500">Member since 2024</p>

            <div class="flex gap-3 mt-6 w-full">
                <button
                    class="flex-1 bg-[#22C55E] text-[#0f0f11] py-3 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-[#16a34a] transition-colors">
                    <iconify-icon icon="solar:chat-round-line-linear" width="20"></iconify-icon>
                    Message
                </button>
                <button
                    class="flex-1 bg-[#1a1a1a] text-white py-3 rounded-xl border border-white/10 font-medium flex items-center justify-center gap-2 hover:bg-[#252525] transition-colors">
                    <iconify-icon icon="solar:calendar-add-linear" width="20"></iconify-icon>
                    Book
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-3 mb-8">
            <div class="bg-[#1a1a1a] p-3 rounded-2xl border border-white/5 text-center">
                <p class="text-lg font-bold text-white font-dm-sans">85%</p>
                <p class="text-[10px] text-slate-500 uppercase">Adherence</p>
            </div>
            <div class="bg-[#1a1a1a] p-3 rounded-2xl border border-white/5 text-center">
                <p class="text-lg font-bold text-white font-dm-sans">12</p>
                <p class="text-[10px] text-slate-500 uppercase">Sessions Left</p>
            </div>
            <div class="bg-[#1a1a1a] p-3 rounded-2xl border border-white/5 text-center">
                <p class="text-lg font-bold text-white font-dm-sans">68kg</p>
                <p class="text-[10px] text-slate-500 uppercase">Current Wgt</p>
            </div>
        </div>

        <!-- Active Plan -->
        <section class="mb-8">
            <h3 class="text-sm font-bold text-white mb-4">Active Plan</h3>
            <div
                class="bg-[#1a1a1a] p-4 rounded-2xl border border-white/5 flex items-center justify-between group cursor-pointer hover:bg-[#252525] transition-colors">
                <div>
                    <span class="text-[10px] text-[#22C55E] uppercase font-bold tracking-wide">Week 3 of 8</span>
                    <h4 class="text-base font-bold text-white mt-1">Hypertrophy Phase 1</h4>
                </div>
                <iconify-icon icon="solar:alt-arrow-right-linear"
                    class="text-slate-500 group-hover:text-white transition-colors"></iconify-icon>
            </div>
        </section>

        <!-- Recent Activity -->
        <section>
            <h3 class="text-sm font-bold text-white mb-4">Recent Activity</h3>
            <div class="space-y-3">
                <div class="flex items-center gap-4 bg-[#1a1a1a] p-3 rounded-2xl border border-white/5">
                    <div class="w-10 h-10 rounded-full bg-blue-500/10 text-blue-500 flex items-center justify-center">
                        <iconify-icon icon="solar:dumbbell-small-bold" width="20"></iconify-icon>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-sm font-bold text-white">Completed Workout</h4>
                        <p class="text-[10px] text-slate-500">Push Day A • Yesterday</p>
                    </div>
                </div>

                <div class="flex items-center gap-4 bg-[#1a1a1a] p-3 rounded-2xl border border-white/5">
                    <div
                        class="w-10 h-10 rounded-full bg-purple-500/10 text-purple-500 flex items-center justify-center">
                        <iconify-icon icon="solar:scale-bold" width="20"></iconify-icon>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-sm font-bold text-white">Logged Weight</h4>
                        <p class="text-[10px] text-slate-500">68kg • 2 days ago</p>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
