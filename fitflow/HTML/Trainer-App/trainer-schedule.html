<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen pb-24">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen relative px-6 py-8">

        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-dm-sans font-bold text-white">Schedule</h1>
            <button
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-white border border-white/5 hover:bg-[#252525]">
                <iconify-icon icon="solar:settings-linear" width="20"></iconify-icon>
            </button>
        </div>

        <!-- Date Strip -->
        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2 mb-6">
            <div
                class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#22C55E] text-[#0f0f11] p-3 rounded-2xl min-w-[3.5rem]">
                <span class="text-xs font-bold uppercase">Mon</span>
                <span class="text-lg font-bold">22</span>
            </div>
            <div
                class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#1a1a1a] text-slate-400 p-3 rounded-2xl min-w-[3.5rem] border border-white/5">
                <span class="text-xs font-bold uppercase">Tue</span>
                <span class="text-lg font-bold">23</span>
            </div>
            <div
                class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#1a1a1a] text-slate-400 p-3 rounded-2xl min-w-[3.5rem] border border-white/5">
                <span class="text-xs font-bold uppercase">Wed</span>
                <span class="text-lg font-bold">24</span>
            </div>
            <div
                class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#1a1a1a] text-slate-400 p-3 rounded-2xl min-w-[3.5rem] border border-white/5">
                <span class="text-xs font-bold uppercase">Thu</span>
                <span class="text-lg font-bold">25</span>
            </div>
        </div>

        <!-- Timeline -->
        <div class="space-y-4">

            <!-- 09:00 -->
            <div class="flex gap-4">
                <div class="flex flex-col items-center pt-2 min-w-[3rem]">
                    <span class="text-sm font-bold text-white">09:00</span>
                </div>
                <div
                    class="flex-1 bg-[#1a1a1a] p-4 rounded-2xl border-l-4 border-slate-500 flex items-center justify-between opacity-50">
                    <div>
                        <h4 class="text-sm font-bold text-white">Blocked</h4>
                        <p class="text-[10px] text-slate-400">Personal Workout</p>
                    </div>
                </div>
            </div>

            <!-- 10:00 -->
            <div class="flex gap-4">
                <div class="flex flex-col items-center pt-2 min-w-[3rem]">
                    <span class="text-sm font-bold text-white">10:00</span>
                </div>
                <div
                    class="flex-1 bg-[#1a1a1a] p-4 rounded-2xl border-l-4 border-[#22C55E] flex items-center justify-between">
                    <div>
                        <h4 class="text-sm font-bold text-white">Sarah Jenkins</h4>
                        <p class="text-[10px] text-slate-400">Personal Training • Studio A</p>
                    </div>
                    <button
                        class="w-8 h-8 rounded-full bg-[#0f0f11] flex items-center justify-center text-slate-400 hover:text-white">
                        <iconify-icon icon="solar:menu-dots-bold" width="16"></iconify-icon>
                    </button>
                </div>
            </div>

            <!-- 11:30 -->
            <div class="flex gap-4">
                <div class="flex flex-col items-center pt-2 min-w-[3rem]">
                    <span class="text-sm font-bold text-white">11:30</span>
                </div>
                <div
                    class="flex-1 bg-[#1a1a1a] p-4 rounded-2xl border-l-4 border-blue-500 flex items-center justify-between">
                    <div>
                        <h4 class="text-sm font-bold text-white">HIIT Group Class</h4>
                        <p class="text-[10px] text-slate-400">Class • Main Hall</p>
                    </div>
                    <button
                        class="w-8 h-8 rounded-full bg-[#0f0f11] flex items-center justify-center text-slate-400 hover:text-white">
                        <iconify-icon icon="solar:menu-dots-bold" width="16"></iconify-icon>
                    </button>
                </div>
            </div>

            <!-- Empty Slot Example -->
            <div class="flex gap-4 items-center">
                <div class="flex flex-col items-center min-w-[3rem]">
                    <span class="text-sm font-bold text-slate-500">13:00</span>
                </div>
                <div class="flex-1 h-px bg-white/5 border-t border-dashed border-slate-700"></div>
                <button class="text-[10px] text-[#22C55E] font-bold">+ Add</button>
            </div>

        </div>

    </div>

    <!-- Bottom Navigation -->
    <nav
        class="fixed bottom-0 left-0 right-0 max-w-[402px] mx-auto bg-[#0f0f11]/90 backdrop-blur-xl border-t border-white/5 pb-6 pt-2 px-6 flex justify-between items-center z-50">
        <a href="trainer-home.html"
            class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
            <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
            <span class="text-[10px] font-medium">Home</span>
        </a>
        <a href="clients.html"
            class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
            <iconify-icon icon="solar:users-group-two-rounded-linear" width="24"></iconify-icon>
            <span class="text-[10px] font-medium">Clients</span>
        </a>
        <a href="trainer-schedule.html" class="flex flex-col items-center gap-1 p-2 text-[#22C55E]">
            <iconify-icon icon="solar:calendar-bold" width="24"></iconify-icon>
            <span class="text-[10px] font-medium">Schedule</span>
        </a>
        <a href="programs.html"
            class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
            <iconify-icon icon="solar:dumbbell-large-linear" width="24"></iconify-icon>
            <span class="text-[10px] font-medium">Programs</span>
        </a>
        <a href="earnings.html"
            class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
            <iconify-icon icon="solar:wallet-linear" width="24"></iconify-icon>
            <span class="text-[10px] font-medium">Finance</span>
        </a>
    </nav>

</body>

</html>
