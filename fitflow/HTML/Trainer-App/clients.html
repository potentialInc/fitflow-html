<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Clients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen pb-24">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen relative px-6 py-8">

        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-dm-sans font-bold text-white">Clients</h1>
            <button onclick="document.getElementById('addClientModal').classList.remove('hidden')"
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-[#22C55E] border border-white/5 hover:bg-[#252525]">
                <iconify-icon icon="solar:user-plus-bold" width="20"></iconify-icon>
            </button>
        </div>

        <!-- Search -->
        <div class="mb-6 relative group">
            <input type="text" placeholder="Search clients..."
                class="w-full bg-[#1a1a1a] border border-white/5 rounded-2xl pl-12 pr-5 py-3.5 text-white placeholder-slate-600 focus:outline-none focus:border-[#22C55E] focus:ring-1 focus:ring-[#22C55E] transition-all">
            <iconify-icon icon="solar:magnifer-linear"
                class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-[#22C55E] transition-colors"
                width="20"></iconify-icon>
        </div>

        <!-- Filters -->
        <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar">
            <button class="whitespace-nowrap bg-white text-black px-4 py-2 rounded-full text-xs font-bold">All</button>
            <button
                class="whitespace-nowrap bg-[#1a1a1a] text-slate-400 border border-white/10 px-4 py-2 rounded-full text-xs font-medium">Active</button>
            <button
                class="whitespace-nowrap bg-[#1a1a1a] text-slate-400 border border-white/10 px-4 py-2 rounded-full text-xs font-medium">Pending</button>
            <button
                class="whitespace-nowrap bg-[#1a1a1a] text-slate-400 border border-white/10 px-4 py-2 rounded-full text-xs font-medium">Online</button>
        </div>

        <!-- List -->
        <div class="space-y-3">

            <!-- Client Card -->
            <a href="client-profile.html"
                class="flex items-center justify-between bg-[#1a1a1a] p-4 rounded-2xl border border-white/5 active:scale-[0.98] transition-transform group">
                <div class="flex items-center gap-4">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg"
                        class="w-12 h-12 rounded-full object-cover border border-white/5">
                    <div>
                        <h3 class="text-base font-bold text-white">Sarah Jenkins</h3>
                        <p class="text-[10px] text-slate-400 uppercase tracking-wide">Plan: Hypertrophy P1</p>
                    </div>
                </div>
                <div class="text-right">
                    <span class="block w-2 h-2 rounded-full bg-[#22C55E] ml-auto mb-1"></span>
                    <span class="text-[10px] text-slate-500">Active</span>
                </div>
            </a>

            <!-- Client Card -->
            <a href="client-profile.html"
                class="flex items-center justify-between bg-[#1a1a1a] p-4 rounded-2xl border border-white/5 active:scale-[0.98] transition-transform group">
                <div class="flex items-center gap-4">
                    <img src="https://randomuser.me/api/portraits/men/85.jpg"
                        class="w-12 h-12 rounded-full object-cover border border-white/5">
                    <div>
                        <h3 class="text-base font-bold text-white">Mike Ross</h3>
                        <p class="text-[10px] text-slate-400 uppercase tracking-wide">Plan: Weight Loss</p>
                    </div>
                </div>

                <div class="text-right">
                    <span class="block w-2 h-2 rounded-full bg-orange-500 ml-auto mb-1"></span>
                    <span class="text-[10px] text-slate-500">Expiring</span>
                </div>
            </a>

            <!-- Client Card -->
            <a href="client-profile.html"
                class="flex items-center justify-between bg-[#1a1a1a] p-4 rounded-2xl border border-white/5 active:scale-[0.98] transition-transform group opacity-60">
                <div class="flex items-center gap-4">
                    <div
                        class="w-12 h-12 rounded-full bg-[#252525] border border-white/5 flex items-center justify-center text-slate-500 text-xs font-bold">
                        JL</div>
                    <div>
                        <h3 class="text-base font-bold text-white">Jessica L.</h3>
                        <p class="text-[10px] text-slate-400 uppercase tracking-wide">No Active Plan</p>
                    </div>
                </div>
                <div class="text-right">
                    <span class="block w-2 h-2 rounded-full bg-slate-600 ml-auto mb-1"></span>
                    <span class="text-[10px] text-slate-500">Inactive</span>
                </div>
            </a>

        </div>

        <!-- Bottom Navigation -->
        <nav
            class="fixed bottom-0 left-0 right-0 max-w-[402px] mx-auto bg-[#0f0f11]/90 backdrop-blur-xl border-t border-white/5 pb-6 pt-2 px-6 flex justify-between items-center z-50">
            <a href="trainer-home.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a href="clients.html" class="flex flex-col items-center gap-1 p-2 text-[#22C55E]">
                <iconify-icon icon="solar:users-group-two-rounded-bold" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Clients</span>
            </a>
            <a href="trainer-schedule.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:calendar-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Schedule</span>
            </a>
            <a href="programs.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:dumbbell-large-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Programs</span>
            </a>
            <a href="earnings.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:wallet-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Finance</span>
            </a>
        </nav>

        <!-- Add Client Modal -->
        <div id="addClientModal"
            class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-6">
            <div class="bg-[#1a1a1a] w-full max-w-[340px] rounded-3xl p-6 border border-white/10 animate-scale-in">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-bold text-white font-dm-sans">Invite Client</h3>
                    <button onclick="document.getElementById('addClientModal').classList.add('hidden')"
                        class="text-slate-500 hover:text-white">
                        <iconify-icon icon="solar:close-circle-linear" width="24"></iconify-icon>
                    </button>
                </div>

                <form class="space-y-4"
                    onsubmit="event.preventDefault(); document.getElementById('addClientModal').classList.add('hidden');">
                    <div>
                        <label class="text-xs font-bold text-slate-500 mb-1 block ml-1">Client Name</label>
                        <input type="text" placeholder="e.g. John Doe"
                            class="w-full bg-[#0f0f11] border border-white/10 rounded-xl px-4 py-3 text-white text-sm focus:border-[#22C55E] outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 mb-1 block ml-1">Email Address</label>
                        <input type="email" placeholder="client@email.com"
                            class="w-full bg-[#0f0f11] border border-white/10 rounded-xl px-4 py-3 text-white text-sm focus:border-[#22C55E] outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-500 mb-1 block ml-1">Plan Template</label>
                        <select
                            class="w-full bg-[#0f0f11] border border-white/10 rounded-xl px-4 py-3 text-white text-sm focus:border-[#22C55E] outline-none">
                            <option>No Plan</option>
                            <option>Hypertrophy Phase 1</option>
                            <option>Fat Loss Shred</option>
                        </select>
                    </div>

                    <button type="submit"
                        class="w-full bg-[#22C55E] text-[#0f0f11] font-bold py-3.5 rounded-xl hover:bg-[#16a34a] transition-colors mt-2">
                        Send Invitation
                    </button>
                </form>
            </div>
        </div>

        <style>
            @keyframes scale-in {
                from {
                    transform: scale(0.95);
                    opacity: 0;
                }

                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .animate-scale-in {
                animation: scale-in 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            }
        </style>

    </div>

</body>

</html>
