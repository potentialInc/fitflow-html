<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Earnings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen pb-24">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen relative px-6 py-8">

        <!-- Header -->
        <h1 class="text-2xl font-dm-sans font-bold text-white mb-6">Financials</h1>

        <!-- Summary Card -->
        <div
            class="bg-gradient-to-br from-emerald-500 to-emerald-700 p-6 rounded-[2rem] mb-6 shadow-lg shadow-emerald-500/20 text-white relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-xs font-medium opacity-80 mb-1 uppercase tracking-wide">Total Earnings (Jan)</p>
                <h2 class="text-4xl font-dm-sans font-bold leading-tight mb-4">$3,240.00</h2>

                <div class="flex gap-4">
                    <div>
                        <p class="text-[10px] opacity-70">Coming Payout</p>
                        <p class="text-sm font-bold">$850.00</p>
                    </div>
                    <div>
                        <p class="text-[10px] opacity-70">Payout Date</p>
                        <p class="text-sm font-bold">Feb 1</p>
                    </div>
                </div>
            </div>
            <iconify-icon icon="solar:wallet-bold" class="absolute -right-4 -bottom-4 text-white/10 rotate-[-15deg]"
                width="140"></iconify-icon>
        </div>

        <!-- Breakdown -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-[#1a1a1a] p-4 rounded-2xl border border-white/5">
                <p class="text-xs text-slate-500 mb-1">PT Sessions</p>
                <p class="text-xl font-bold text-white font-dm-sans">$2,400</p>
                <div class="w-full bg-white/10 h-1 mt-2 rounded-full overflow-hidden">
                    <div class="bg-[#22C55E] w-[75%] h-full rounded-full"></div>
                </div>
            </div>
            <div class="bg-[#1a1a1a] p-4 rounded-2xl border border-white/5">
                <p class="text-xs text-slate-500 mb-1">Programs</p>
                <p class="text-xl font-bold text-white font-dm-sans">$840</p>
                <div class="w-full bg-white/10 h-1 mt-2 rounded-full overflow-hidden">
                    <div class="bg-blue-500 w-[40%] h-full rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <section>
            <div class="flex justify-between items-end mb-4">
                <h3 class="text-sm font-bold text-white">Recent Transactions</h3>
                <button class="text-xs font-medium text-[#22C55E]">View All</button>
            </div>

            <div class="space-y-3">
                <!-- Transaction -->
                <div class="flex items-center justify-between p-3 rounded-2xl bg-[#1a1a1a] border border-white/5">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-full bg-[#22C55E]/10 text-[#22C55E] flex items-center justify-center">
                            <iconify-icon icon="solar:dollar-minimalistic-linear" width="20"></iconify-icon>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-white">Session â€¢ Sarah J.</p>
                            <p class="text-[10px] text-slate-500">Today, 11:00 AM</p>
                        </div>
                    </div>
                    <span class="text-sm font-bold text-white">+$60.00</span>
                </div>

                <!-- Transaction -->
                <div class="flex items-center justify-between p-3 rounded-2xl bg-[#1a1a1a] border border-white/5">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-full bg-blue-500/10 text-blue-500 flex items-center justify-center">
                            <iconify-icon icon="solar:cart-large-minimalistic-linear" width="20"></iconify-icon>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-white">Plan Purchase</p>
                            <p class="text-[10px] text-slate-500">Yesterday</p>
                        </div>
                    </div>
                    <span class="text-sm font-bold text-white">+$49.99</span>
                </div>
            </div>
        </section>

    </div>

    <!-- Bottom Navigation -->
    <nav
        class="fixed bottom-0 left-0 right-0 max-w-[402px] mx-auto bg-[#0f0f11]/90 backdrop-blur-xl border-t border-white/5 pb-6 pt-2 px-6 flex justify-between items-center z-50">
        <a href="trainer-home.html"
            class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
            <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
            <span class="text-[10px] font-medium">Home</span>
        </a>
        <a href="clients.html"
            class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
            <iconify-icon icon="solar:users-group-two-rounded-linear" width="24"></iconify-icon>
            <span class="text-[10px] font-medium">Clients</span>
        </a>
        <a href="trainer-schedule.html"
            class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
            <iconify-icon icon="solar:calendar-linear" width="24"></iconify-icon>
            <span class="text-[10px] font-medium">Schedule</span>
        </a>
        <a href="programs.html"
            class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
            <iconify-icon icon="solar:dumbbell-large-linear" width="24"></iconify-icon>
            <span class="text-[10px] font-medium">Programs</span>
        </a>
        <a href="earnings.html" class="flex flex-col items-center gap-1 p-2 text-[#22C55E]">
            <iconify-icon icon="solar:wallet-bold" width="24"></iconify-icon>
            <span class="text-[10px] font-medium">Finance</span>
        </a>
    </nav>

</body>

</html>
