<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen flex flex-col">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen flex flex-col relative">

        <!-- Header -->
        <header
            class="px-6 py-4 bg-[#1a1a1a] border-b border-white/5 flex items-center justify-between sticky top-0 z-20">
            <a href="profile.html"
                class="w-10 h-10 rounded-full bg-[#252525] flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="24"></iconify-icon>
            </a>
            <div class="flex flex-col items-center">
                <h1 class="text-base font-bold text-white font-dm-sans">Alex Richardson</h1>
                <span class="text-[10px] text-[#22C55E] flex items-center gap-1">
                    <span class="w-1.5 h-1.5 rounded-full bg-[#22C55E]"></span> Online
                </span>
            </div>
            <button
                class="w-10 h-10 rounded-full flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:menu-dots-bold" width="24"></iconify-icon>
            </button>
        </header>

        <!-- Messages Area -->
        <main class="flex-1 overflow-y-auto no-scrollbar p-6 space-y-4">

            <!-- Date Separator -->
            <div class="text-center">
                <span
                    class="text-[10px] font-bold text-slate-600 uppercase bg-[#0f0f11] px-2 relative z-10">Today</span>
                <div class="h-px bg-white/5 -mt-2"></div>
            </div>

            <!-- Message (Other) -->
            <div class="flex items-end gap-3">
                <img src="https://randomuser.me/api/portraits/men/32.jpg"
                    class="w-8 h-8 rounded-full border border-white/10">
                <div class="bg-[#1a1a1a] p-3 rounded-2xl rounded-bl-sm border border-white/5 max-w-[75%]">
                    <p class="text-xs text-slate-300">Hey Sarah! Ready for our session today?</p>
                    <span class="text-[10px] text-slate-600 block text-right mt-1">10:00 AM</span>
                </div>
            </div>

            <!-- Message (Self) -->
            <div class="flex items-end gap-3 justify-end">
                <div
                    class="bg-[#22C55E] p-3 rounded-2xl rounded-br-sm text-[#0f0f11] max-w-[75%] shadow-[0_4px_20px_-5px_rgba(34,197,94,0.4)]">
                    <p class="text-xs font-medium">Yes! Just finishing up some cardio. See you soon.</p>
                    <span class="text-[10px] text-[#0f0f11]/60 block text-right mt-1">10:02 AM</span>
                </div>
            </div>

            <!-- Message (Other) -->
            <div class="flex items-end gap-3">
                <img src="https://randomuser.me/api/portraits/men/32.jpg"
                    class="w-8 h-8 rounded-full border border-white/10">
                <div class="bg-[#1a1a1a] p-3 rounded-2xl rounded-bl-sm border border-white/5 max-w-[75%]">
                    <p class="text-xs text-slate-300">Awesome. Don't forget your lifting straps.</p>
                    <span class="text-[10px] text-slate-600 block text-right mt-1">10:03 AM</span>
                </div>
            </div>

        </main>

        <!-- Input Area -->
        <div class="p-4 bg-[#0f0f11] border-t border-white/5">
            <div
                class="flex items-center gap-2 bg-[#1a1a1a] p-2 rounded-2xl border border-white/5 focus-within:border-[#22C55E]/50 transition-colors">
                <button class="p-2 text-slate-500 hover:text-white transition-colors">
                    <iconify-icon icon="solar:paperclip-linear" width="20"></iconify-icon>
                </button>
                <input type="text" placeholder="Type a message..."
                    class="flex-1 bg-transparent text-sm text-white placeholder-slate-600 focus:outline-none">
                <button
                    class="p-2 bg-[#22C55E] text-[#0f0f11] rounded-xl flex items-center justify-center hover:bg-[#16a34a] transition-colors">
                    <iconify-icon icon="solar:plain-bold" width="20" class="ml-0.5"></iconify-icon>
                </button>
            </div>
        </div>

    </div>

</body>

</html>
