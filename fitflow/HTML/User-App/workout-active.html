<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Active Workout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen flex flex-col">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen flex flex-col relative">

        <!-- Header / Timer -->
        <header
            class="px-6 py-4 bg-[#1a1a1a] border-b border-white/5 flex items-center justify-between sticky top-0 z-20">
            <button class="text-slate-400 hover:text-white">
                <iconify-icon icon="solar:minimize-square-linear" width="24"></iconify-icon>
            </button>
            <div class="flex flex-col items-center">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Elapsed Time</span>
                <span class="text-xl font-dm-sans font-bold text-white tabular-nums">14:32</span>
            </div>
            <button onclick="document.getElementById('endWorkoutModal').classList.remove('hidden')"
                class="bg-red-500/10 text-red-500 px-3 py-1 rounded-lg text-xs font-bold hover:bg-red-500/20 transition-colors">
                End
            </button>
        </header>

        <!-- Progress Bar -->
        <div class="w-full bg-[#1a1a1a] h-1 mb-6">
            <div class="bg-[#22C55E] h-1 w-1/3"></div>
        </div>

        <!-- Exercise Content -->
        <main class="flex-1 px-6 pb-24 overflow-y-auto no-scrollbar">

            <div class="mb-6 text-center">
                <h2 class="text-2xl font-dm-sans font-bold text-white">Barbell Bench Press</h2>
                <div class="flex items-center justify-center gap-2 mt-2">
                    <span class="text-xs font-bold text-[#22C55E] bg-[#22C55E]/10 px-2 py-0.5 rounded-md">Chest</span>
                    <button class="text-xs flex items-center gap-1 text-slate-400 hover:text-white">
                        <iconify-icon icon="solar:play-circle-linear"></iconify-icon> Watch Demo
                    </button>
                </div>
            </div>

            <!-- Sets -->
            <div class="space-y-3">

                <!-- Set Header -->
                <div class="grid grid-cols-10 gap-2 text-[10px] font-bold text-slate-500 uppercase text-center mb-1">
                    <div class="col-span-2">Set</div>
                    <div class="col-span-3">kg</div>
                    <div class="col-span-3">Reps</div>
                    <div class="col-span-2">Done</div>
                </div>

                <!-- Set 1 -->
                <div class="bg-[#1a1a1a] p-3 rounded-2xl border border-white/5 grid grid-cols-10 gap-2 items-center">
                    <div class="col-span-2 flex items-center justify-center">
                        <span
                            class="w-6 h-6 rounded-full bg-[#252525] text-xs font-bold text-slate-400 flex items-center justify-center">1</span>
                    </div>
                    <div class="col-span-3">
                        <input type="number" value="60"
                            class="w-full bg-[#0f0f11] border border-white/10 rounded-lg text-center text-white font-bold py-2 focus:border-[#22C55E] outline-none">
                    </div>
                    <div class="col-span-3">
                        <input type="number" value="12"
                            class="w-full bg-[#0f0f11] border border-white/10 rounded-lg text-center text-white font-bold py-2 focus:border-[#22C55E] outline-none">
                    </div>
                    <div class="col-span-2 flex justify-center">
                        <button
                            class="w-8 h-8 rounded-lg bg-[#22C55E] text-black flex items-center justify-center shadow-[0_0_10px_rgba(34,197,94,0.4)]">
                            <iconify-icon icon="solar:check-read-linear" width="20"></iconify-icon>
                        </button>
                    </div>
                </div>

                <!-- Set 2 -->
                <div class="bg-[#1a1a1a] p-3 rounded-2xl border border-white/5 grid grid-cols-10 gap-2 items-center">
                    <div class="col-span-2 flex items-center justify-center">
                        <span
                            class="w-6 h-6 rounded-full bg-[#252525] text-xs font-bold text-slate-400 flex items-center justify-center">2</span>
                    </div>
                    <div class="col-span-3">
                        <input type="number" placeholder="60"
                            class="w-full bg-[#0f0f11] border border-white/10 rounded-lg text-center text-white font-bold py-2 focus:border-[#22C55E] outline-none">
                    </div>
                    <div class="col-span-3">
                        <input type="number" placeholder="10"
                            class="w-full bg-[#0f0f11] border border-white/10 rounded-lg text-center text-white font-bold py-2 focus:border-[#22C55E] outline-none">
                    </div>
                    <div class="col-span-2 flex justify-center">
                        <button
                            class="w-8 h-8 rounded-lg bg-[#252525] text-slate-600 flex items-center justify-center border border-white/5 hover:bg-[#22C55E] hover:text-black transition-colors">
                            <iconify-icon icon="solar:check-read-linear" width="20"></iconify-icon>
                        </button>
                    </div>
                </div>

                <!-- Set 3 -->
                <div
                    class="bg-[#1a1a1a] p-3 rounded-2xl border border-white/5 grid grid-cols-10 gap-2 items-center opacity-50">
                    <div class="col-span-2 flex items-center justify-center">
                        <span
                            class="w-6 h-6 rounded-full bg-[#252525] text-xs font-bold text-slate-400 flex items-center justify-center">3</span>
                    </div>
                    <div class="col-span-3">
                        <input type="number" placeholder="-"
                            class="w-full bg-[#0f0f11] border border-white/10 rounded-lg text-center text-gray-500 font-bold py-2 outline-none"
                            disabled>
                    </div>
                    <div class="col-span-3">
                        <input type="number" placeholder="-"
                            class="w-full bg-[#0f0f11] border border-white/10 rounded-lg text-center text-gray-500 font-bold py-2 outline-none"
                            disabled>
                    </div>
                    <div class="col-span-2 flex justify-center">
                        <button
                            class="w-8 h-8 rounded-lg bg-[#252525] text-slate-600 flex items-center justify-center border border-white/5"
                            disabled>
                            <iconify-icon icon="solar:check-read-linear" width="20"></iconify-icon>
                        </button>
                    </div>
                </div>

            </div>

            <button
                class="w-full mt-4 py-3 rounded-xl border border-dashed border-white/20 text-slate-400 text-sm font-medium hover:text-white hover:border-white/40 transition-colors">
                + Add Set
            </button>

        </main>

        <!-- Footer Controls -->
        <div class="fixed bottom-0 w-full max-w-[402px] bg-[#0f0f11] border-t border-white/5 p-6 z-20 flex gap-4">
            <div class="flex-1">
                <button
                    class="w-full bg-[#1a1a1a] text-white h-14 rounded-2xl font-bold text-sm border border-white/10 flex items-center justify-center gap-2 hover:bg-[#252525]">
                    <iconify-icon icon="solar:clock-circle-linear" width="20"></iconify-icon>
                    Rest 90s
                </button>
            </div>
            <div class="flex-1">
                <button
                    class="w-full bg-white text-black h-14 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 hover:bg-slate-200 transition-colors">
                    Next Exercise
                    <iconify-icon icon="solar:arrow-right-linear" width="20"></iconify-icon>
                </button>
            </div>
        </div>

        <!-- End Workout Confirmation Modal -->
        <div id="endWorkoutModal"
            class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-6">
            <div
                class="bg-[#1a1a1a] w-full max-w-[320px] rounded-3xl p-6 border border-white/10 text-center animate-scale-in">
                <h3 class="text-lg font-bold text-white font-dm-sans mb-2">End Workout?</h3>
                <p class="text-sm text-slate-400 mb-6">You still have sets remaining. Are you sure you want to finish?
                </p>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="document.getElementById('endWorkoutModal').classList.add('hidden')"
                        class="py-3 rounded-xl bg-[#252525] text-white font-bold hover:bg-white/10 transition-colors">Cancel</button>
                    <button onclick="showSummary()"
                        class="py-3 rounded-xl bg-[#22C55E] text-[#0f0f11] font-bold hover:bg-[#16a34a] transition-colors">Finish</button>
                </div>
            </div>
        </div>

        <!-- Workout Summary Modal (Simulated Page) -->
        <div id="summaryModal" class="hidden fixed inset-0 z-[60] bg-[#0f0f11] flex flex-col p-6 animate-slide-up">
            <div class="flex-1 flex flex-col items-center justify-center text-center">
                <div
                    class="w-24 h-24 rounded-full bg-[#22C55E] flex items-center justify-center mb-6 shadow-[0_0_40px_rgba(34,197,94,0.3)]">
                    <iconify-icon icon="solar:cup-star-bold" class="text-[#0f0f11] text-5xl"></iconify-icon>
                </div>
                <h1 class="text-3xl font-dm-sans font-bold text-white mb-2">Workout Complete!</h1>
                <p class="text-slate-400 mb-8">Great job crushing your goals today.</p>

                <div class="grid grid-cols-3 gap-4 w-full mb-8">
                    <div class="bg-[#1a1a1a] p-4 rounded-2xl border border-white/5">
                        <p class="text-2xl font-bold text-white">45</p>
                        <p class="text-[10px] text-slate-500 uppercase">Minutes</p>
                    </div>
                    <div class="bg-[#1a1a1a] p-4 rounded-2xl border border-white/5">
                        <p class="text-2xl font-bold text-white">12k</p>
                        <p class="text-[10px] text-slate-500 uppercase">Volume</p>
                    </div>
                    <div class="bg-[#1a1a1a] p-4 rounded-2xl border border-white/5">
                        <p class="text-2xl font-bold text-white">6</p>
                        <p class="text-[10px] text-slate-500 uppercase">PRs</p>
                    </div>
                </div>

                <a href="member-home.html"
                    class="w-full bg-[#22C55E] text-[#0f0f11] font-bold py-4 rounded-2xl shadow-lg shadow-[#22C55E]/20">
                    Back to Home
                </a>
            </div>
        </div>

        <script>
            function showSummary() {
                document.getElementById('endWorkoutModal').classList.add('hidden');
                document.getElementById('summaryModal').classList.remove('hidden');
            }
        </script>

        <style>
            @keyframes scale-in {
                from {
                    transform: scale(0.95);
                    opacity: 0;
                }

                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .animate-scale-in {
                animation: scale-in 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            }
        </style>

    </div>

</body>

</html>
