<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Class Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen pb-24">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen relative">

        <!-- Header -->
        <header class="pt-8 pb-4 px-6 sticky top-0 bg-[#0f0f11] z-20">
            <h1 class="text-2xl font-dm-sans font-bold text-white mb-6">Class Schedule</h1>

            <!-- Date Strip -->
            <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
                <!-- Active -->
                <div
                    class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#22C55E] text-[#0f0f11] p-3 rounded-2xl min-w-[3.5rem]">
                    <span class="text-xs font-bold uppercase">Mon</span>
                    <span class="text-lg font-bold">22</span>
                </div>
                <!-- Inactive -->
                <div
                    class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#1a1a1a] text-slate-400 p-3 rounded-2xl min-w-[3.5rem] border border-white/5">
                    <span class="text-xs font-bold uppercase">Tue</span>
                    <span class="text-lg font-bold">23</span>
                </div>
                <div
                    class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#1a1a1a] text-slate-400 p-3 rounded-2xl min-w-[3.5rem] border border-white/5">
                    <span class="text-xs font-bold uppercase">Wed</span>
                    <span class="text-lg font-bold">24</span>
                </div>
                <div
                    class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#1a1a1a] text-slate-400 p-3 rounded-2xl min-w-[3.5rem] border border-white/5">
                    <span class="text-xs font-bold uppercase">Thu</span>
                    <span class="text-lg font-bold">25</span>
                </div>
                <div
                    class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#1a1a1a] text-slate-400 p-3 rounded-2xl min-w-[3.5rem] border border-white/5">
                    <span class="text-xs font-bold uppercase">Fri</span>
                    <span class="text-lg font-bold">26</span>
                </div>
            </div>

            <!-- Filters -->
            <div class="flex gap-2 mt-4 overflow-x-auto no-scrollbar">
                <button class="whitespace-nowrap bg-white text-black px-4 py-2 rounded-full text-xs font-bold">All
                    Classes</button>
                <button
                    class="whitespace-nowrap bg-[#1a1a1a] text-slate-400 border border-white/10 px-4 py-2 rounded-full text-xs font-medium">Yoga</button>
                <button
                    class="whitespace-nowrap bg-[#1a1a1a] text-slate-400 border border-white/10 px-4 py-2 rounded-full text-xs font-medium">HIIT</button>
                <button
                    class="whitespace-nowrap bg-[#1a1a1a] text-slate-400 border border-white/10 px-4 py-2 rounded-full text-xs font-medium">Strength</button>
            </div>
        </header>

        <!-- List -->
        <main class="px-6 py-4 space-y-4">

            <!-- Class Card -->
            <a href="class-detail.html"
                class="block bg-[#1a1a1a] p-4 rounded-3xl border border-white/5 active:scale-[0.98] transition-transform group">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3">
                        <div class="bg-[#252525] px-3 py-1.5 rounded-xl border border-white/5">
                            <span class="text-sm font-bold text-white">09:00</span>
                            <span class="text-[10px] text-slate-400 ml-1">AM</span>
                        </div>
                        <div>
                            <h3 class="text-base font-bold text-white font-dm-sans">Morning Yoga Flow</h3>
                            <p class="text-xs text-slate-400">45 min • Studio B</p>
                        </div>
                    </div>
                    <div
                        class="w-8 h-8 rounded-full border border-white/10 flex items-center justify-center group-hover:bg-[#22C55E] group-hover:text-black group-hover:border-[#22C55E] transition-colors">
                        <iconify-icon icon="solar:arrow-right-linear" width="16"></iconify-icon>
                    </div>
                </div>

                <div class="flex items-center justify-between border-t border-white/5 pt-4">
                    <div class="flex items-center gap-2">
                        <img src="https://randomuser.me/api/portraits/women/65.jpg"
                            class="w-6 h-6 rounded-full object-cover">
                        <span class="text-xs font-medium text-slate-300">Elena M.</span>
                    </div>
                    <span class="text-xs font-bold text-[#22C55E] bg-[#22C55E]/10 px-2.5 py-1 rounded-full">5 spots
                        left</span>
                </div>
            </a>

            <!-- Class Card -->
            <a href="class-detail.html"
                class="block bg-[#1a1a1a] p-4 rounded-3xl border border-white/5 active:scale-[0.98] transition-transform group">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3">
                        <div class="bg-[#252525] px-3 py-1.5 rounded-xl border border-white/5">
                            <span class="text-sm font-bold text-white">17:30</span>
                            <span class="text-[10px] text-slate-400 ml-1">PM</span>
                        </div>
                        <div>
                            <h3 class="text-base font-bold text-white font-dm-sans">High Intensity</h3>
                            <p class="text-xs text-slate-400">60 min • Main Hall</p>
                        </div>
                    </div>
                    <div
                        class="w-8 h-8 rounded-full border border-white/10 flex items-center justify-center group-hover:bg-[#22C55E] group-hover:text-black group-hover:border-[#22C55E] transition-colors">
                        <iconify-icon icon="solar:arrow-right-linear" width="16"></iconify-icon>
                    </div>
                </div>

                <div class="flex items-center justify-between border-t border-white/5 pt-4">
                    <div class="flex items-center gap-2">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg"
                            class="w-6 h-6 rounded-full object-cover">
                        <span class="text-xs font-medium text-slate-300">Alex R.</span>
                    </div>
                    <span class="text-xs font-bold text-orange-500 bg-orange-500/10 px-2.5 py-1 rounded-full">Low
                        Space</span>
                </div>
            </a>

        </main>

        <!-- Bottom Navigation -->
        <nav
            class="fixed bottom-0 w-full max-w-[402px] bg-[#0f0f11]/90 backdrop-blur-xl border-t border-white/5 pb-6 pt-2 px-6 flex justify-between items-center z-50">
            <a href="member-home.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a href="classes.html" class="flex flex-col items-center gap-1 p-2 text-[#22C55E]">
                <iconify-icon icon="solar:calendar-bold" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Classes</span>
            </a>
            <a href="trainers.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:users-group-rounded-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Trainers</span>
            </a>
            <a href="workouts.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:dumbbell-large-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Workouts</span>
            </a>
            <a href="profile.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:user-circle-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Profile</span>
            </a>
        </nav>

    </div>

</body>

</html>
