<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Membership</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen relative px-6 py-8">

        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <a href="profile.html"
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="24"></iconify-icon>
            </a>
            <h1 class="text-lg font-dm-sans font-bold text-white">Membership</h1>
            <div class="w-10"></div>
        </div>

        <!-- Current Plan Card -->
        <div
            class="bg-gradient-to-br from-[#22C55E] to-[#16a34a] p-6 rounded-[2rem] text-[#0f0f11] relative overflow-hidden mb-8 shadow-[0_10px_40px_-10px_rgba(34,197,94,0.4)]">
            <div class="relative z-10">
                <div class="flex justify-between items-start mb-4">
                    <span
                        class="inline-block px-2 py-1 bg-black/10 rounded-lg text-[10px] font-bold uppercase tracking-wider">Active</span>
                    <iconify-icon icon="solar:crown-star-bold" width="24"></iconify-icon>
                </div>
                <h2 class="text-3xl font-dm-sans font-bold leading-none mb-1">Premium<br>Access</h2>
                <p class="text-sm font-medium opacity-80 mb-6">Renews on Feb 22, 2026</p>

                <div class="flex items-end gap-1">
                    <span class="text-2xl font-bold">$49.99</span>
                    <span class="text-xs font-medium opacity-70 mb-1">/month</span>
                </div>
            </div>

            <!-- Decor -->
            <iconify-icon icon="solar:sparkle-bold" class="absolute -right-6 top-10 text-black/10 rotate-[-15deg]"
                width="140"></iconify-icon>
        </div>

        <!-- Features List -->
        <div class="mb-8">
            <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4 pl-1">Included Benefits</h3>
            <div class="space-y-3">
                <div class="flex items-center gap-3">
                    <div
                        class="w-6 h-6 rounded-full bg-[#22C55E]/10 text-[#22C55E] flex items-center justify-center text-xs">
                        <iconify-icon icon="solar:check-read-linear"></iconify-icon>
                    </div>
                    <span class="text-sm text-slate-300">Unlimited Gym Access</span>
                </div>
                <div class="flex items-center gap-3">
                    <div
                        class="w-6 h-6 rounded-full bg-[#22C55E]/10 text-[#22C55E] flex items-center justify-center text-xs">
                        <iconify-icon icon="solar:check-read-linear"></iconify-icon>
                    </div>
                    <span class="text-sm text-slate-300">All Group Classes Included</span>
                </div>
                <div class="flex items-center gap-3">
                    <div
                        class="w-6 h-6 rounded-full bg-[#22C55E]/10 text-[#22C55E] flex items-center justify-center text-xs">
                        <iconify-icon icon="solar:check-read-linear"></iconify-icon>
                    </div>
                    <span class="text-sm text-slate-300">Sauna & Spa Access</span>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="space-y-3">
            <button
                class="w-full bg-[#1a1a1a] text-white py-4 rounded-2xl border border-white/10 font-bold hover:bg-[#252525] transition-colors">
                Change Plan
            </button>
            <button class="w-full text-red-500 text-sm font-bold py-2 hover:underline">
                Cancel Membership
            </button>
        </div>

    </div>

</body>

</html>
