<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen relative px-6 py-8">

        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <a href="profile.html"
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="24"></iconify-icon>
            </a>
            <h1 class="text-lg font-dm-sans font-bold text-white">Your Progress</h1>
            <div class="w-10"></div>
        </div>

        <!-- KPI Cards -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-[#1a1a1a] p-4 rounded-2xl border border-white/5">
                <iconify-icon icon="solar:scale-bold-duotone" class="text-purple-500 mb-2" width="24"></iconify-icon>
                <p class="text-xs text-slate-500">Current Weight</p>
                <p class="text-2xl font-bold text-white font-dm-sans">68<span
                        class="text-sm font-normal text-slate-500 ml-1">kg</span></p>
                <span class="text-[10px] text-[#22C55E] flex items-center gap-0.5 mt-1">
                    <iconify-icon icon="solar:arrow-down-linear"></iconify-icon> 2.1%
                </span>
            </div>
            <div class="bg-[#1a1a1a] p-4 rounded-2xl border border-white/5">
                <iconify-icon icon="solar:body-bold-duotone" class="text-blue-500 mb-2" width="24"></iconify-icon>
                <p class="text-xs text-slate-500">Body Fat</p>
                <p class="text-2xl font-bold text-white font-dm-sans">18<span
                        class="text-sm font-normal text-slate-500 ml-1">%</span></p>
                <span class="text-[10px] text-[#22C55E] flex items-center gap-0.5 mt-1">
                    <iconify-icon icon="solar:arrow-down-linear"></iconify-icon> 0.5%
                </span>
            </div>
        </div>

        <!-- Graph Placeholder -->
        <div class="bg-[#1a1a1a] p-6 rounded-3xl border border-white/5 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-sm font-bold text-white">Weight History</h3>
                <select class="bg-[#252525] text-xs text-white px-2 py-1 rounded-lg border-none outline-none">
                    <option>Last 30 Days</option>
                    <option>Last 3 Months</option>
                </select>
            </div>

            <!-- Bars (Simulated) -->
            <div class="flex items-end justify-between h-32 gap-2">
                <div class="w-full bg-[#252525] rounded-t-lg relative group h-[40%]"></div>
                <div class="w-full bg-[#252525] rounded-t-lg relative group h-[55%]"></div>
                <div class="w-full bg-[#252525] rounded-t-lg relative group h-[45%]"></div>
                <div class="w-full bg-[#252525] rounded-t-lg relative group h-[60%]"></div>
                <div class="w-full bg-[#252525] rounded-t-lg relative group h-[75%]"></div>
                <div
                    class="w-full bg-[#22C55E] rounded-t-lg relative group h-[70%] shadow-[0_0_20px_rgba(34,197,94,0.3)]">
                    <div
                        class="absolute -top-8 left-1/2 -translate-x-1/2 bg-[#22C55E] text-[#0f0f11] text-[10px] font-bold px-1.5 py-0.5 rounded">
                        68kg</div>
                </div>
            </div>
            <div class="flex justify-between mt-2 text-[10px] text-slate-500 uppercase font-bold">
                <span>Week 1</span>
                <span>Week 4</span>
            </div>
        </div>

        <!-- Logs List -->
        <div>
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-sm font-bold text-white">Recent Logs</h3>
                <button class="text-xs text-[#22C55E]">+ Log New</button>
            </div>

            <div class="space-y-3">
                <div
                    class="flex items-center justify-between p-3 rounded-2xl hover:bg-[#1a1a1a] transition-colors border border-transparent hover:border-white/5">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-full bg-[#1a1a1a] text-slate-400 flex items-center justify-center border border-white/5">
                            <span class="text-xs font-bold">22</span>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-white">Weight Log</p>
                            <p class="text-xs text-slate-500">Jan 22, 2026</p>
                        </div>
                    </div>
                    <span class="text-sm font-bold text-white">68.0 kg</span>
                </div>

                <div
                    class="flex items-center justify-between p-3 rounded-2xl hover:bg-[#1a1a1a] transition-colors border border-transparent hover:border-white/5">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-full bg-[#1a1a1a] text-slate-400 flex items-center justify-center border border-white/5">
                            <span class="text-xs font-bold">15</span>
                        </div>
                        <div>
                            <p class="text-sm font-bold text-white">Weight Log</p>
                            <p class="text-xs text-slate-500">Jan 15, 2026</p>
                        </div>
                    </div>
                    <span class="text-sm font-bold text-white">68.5 kg</span>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
