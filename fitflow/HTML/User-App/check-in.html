<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Check In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen flex flex-col relative px-6 py-8">

        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <a href="member-home.html"
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="24"></iconify-icon>
            </a>
            <h1 class="text-lg font-dm-sans font-bold text-white">Check In</h1>
            <div class="w-10"></div> <!-- Spacer -->
        </div>

        <!-- QR Card -->
        <div
            class="bg-white rounded-[2rem] p-6 flex flex-col items-center justify-center gap-6 shadow-[0_0_50px_rgba(255,255,255,0.1)] mb-8">
            <div class="text-center">
                <p class="text-[#0f0f11] font-bold text-lg font-dm-sans">Sarah Jenkins</p>
                <p class="text-slate-500 text-sm">Member ID: #82910</p>
            </div>

            <div class="w-64 h-64 bg-[#0f0f11] rounded-xl flex items-center justify-center p-4">
                <!-- Placeholder for actual QR -->
                <iconify-icon icon="solar:qr-code-bold" width="200" class="text-white"></iconify-icon>
            </div>

            <div class="flex items-center gap-2 text-[#0f0f11]/60 text-sm font-medium">
                <iconify-icon icon="solar:refresh-circle-linear" width="18" class="animate-spin"></iconify-icon>
                Auto-refreshing in 14s
            </div>
        </div>

        <p class="text-center text-slate-400 text-sm mb-auto">Scan this code at the gym entrance kiosk to verify your
            membership.</p>

        <!-- Fallback -->

        <!-- Fallback -->
        <button
            class="w-full bg-[#1a1a1a] text-white font-medium py-4 rounded-2xl border border-white/10 hover:bg-[#252525] transition-colors flex items-center justify-center gap-2">
            Enter Code Manually
        </button>

        <!-- Success Overlay (Hidden by default) -->
        <div id="successOverlay"
            class="absolute inset-0 bg-[#0f0f11]/90 backdrop-blur-xl z-50 flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-500">
            <div class="bg-[#1a1a1a] p-8 rounded-[2rem] border border-white/10 text-center transform scale-95 transition-transform duration-500"
                id="successCard">
                <div
                    class="w-20 h-20 rounded-full bg-[#22C55E] flex items-center justify-center mx-auto mb-6 shadow-[0_0_30px_rgba(34,197,94,0.4)]">
                    <iconify-icon icon="solar:check-circle-bold" class="text-[#0f0f11] text-4xl"></iconify-icon>
                </div>
                <h2 class="text-2xl font-dm-sans font-bold text-white mb-2">You're In!</h2>
                <p class="text-slate-400 text-sm mb-6">Enjoy your workout, Sarah.</p>
                <a href="member-home.html"
                    class="block w-full bg-white text-black font-bold py-3 px-8 rounded-xl hover:bg-slate-200 transition-colors">
                    Go to Dashboard
                </a>
            </div>
        </div>

        <script>
            // Simulate Scan Success after 3s
            setTimeout(() => {
                const overlay = document.getElementById('successOverlay');
                const card = document.getElementById('successCard');
                overlay.classList.remove('opacity-0', 'pointer-events-none');
                card.classList.remove('scale-95');
                card.classList.add('scale-100');
            }, 3000);
        </script>


    </div>

</body>

</html>
