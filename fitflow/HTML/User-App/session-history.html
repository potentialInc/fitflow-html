<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Session History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen flex flex-col relative px-6 py-8">

        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <a href="trainer-profile.html"
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="24"></iconify-icon>
            </a>
            <h1 class="text-lg font-dm-sans font-bold text-white">Past Sessions</h1>
            <div class="w-10"></div>
        </div>

        <!-- List -->
        <main class="space-y-4">

            <!-- History Card -->
            <div class="bg-[#1a1a1a] p-5 rounded-3xl border border-white/5">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-base font-bold text-white font-dm-sans">Strength Training</h3>
                        <p class="text-xs text-slate-400 mt-1">Jan 15 • 60 min</p>
                    </div>
                    <div class="bg-[#252525] px-2 py-1 rounded-lg border border-white/5 flex items-center gap-1">
                        <iconify-icon icon="solar:star-bold" class="text-yellow-400 text-xs"></iconify-icon>
                        <span class="text-xs font-bold text-white">5.0</span>
                    </div>
                </div>

                <!-- Notes Section -->
                <div class="bg-black/20 p-3 rounded-xl mb-4">
                    <p class="text-[10px] text-[#22C55E] font-bold uppercase mb-1">Trainer Notes</p>
                    <p class="text-xs text-slate-400 italic">"Great intensity on the deadlifts today. Focus on keeping
                        lats engaged next time."</p>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg"
                            class="w-6 h-6 rounded-full border border-white/10">
                        <span class="text-xs font-medium text-slate-300">Alex R.</span>
                    </div>
                    <a href="book-session.html" class="text-xs font-bold text-[#22C55E] hover:underline">Book Again</a>
                </div>
            </div>

            <!-- History Card -->
            <div class="bg-[#1a1a1a] p-5 rounded-3xl border border-white/5">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="text-base font-bold text-white font-dm-sans">HIIT Cardio</h3>
                        <p class="text-xs text-slate-400 mt-1">Jan 10 • 45 min</p>
                    </div>
                    <div class="bg-[#252525] px-2 py-1 rounded-lg border border-white/5 flex items-center gap-1">
                        <iconify-icon icon="solar:star-bold" class="text-yellow-400 text-xs"></iconify-icon>
                        <span class="text-xs font-bold text-white">4.8</span>
                    </div>
                </div>

                <div class="flex items-center justify-between mt-4 border-t border-white/5 pt-3">
                    <div class="flex items-center gap-2">
                        <img src="https://randomuser.me/api/portraits/women/65.jpg"
                            class="w-6 h-6 rounded-full border border-white/10">
                        <span class="text-xs font-medium text-slate-300">Elena M.</span>
                    </div>
                    <a href="book-session.html" class="text-xs font-bold text-[#22C55E] hover:underline">Book Again</a>
                </div>
            </div>

        </main>
    </div>

</body>

</html>
