<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Splash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
    <script>
        // Simulate auto-redirect
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 3000);
    </script>
</head>

<body class="bg-[#0f0f11] text-white h-screen flex items-center justify-center overflow-hidden">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] h-full relative flex flex-col items-center justify-center p-6 bg-[#0f0f11]">

        <!-- Logo Animation -->
        <div class="flex flex-col items-center gap-4 animate-bounce">
            <div
                class="w-20 h-20 bg-[#22C55E] rounded-2xl flex items-center justify-center shadow-[0_0_40px_rgba(34,197,94,0.4)]">
                <iconify-icon icon="solar:dumbbell-large-minimalistic-bold" width="48"
                    class="text-[#0f0f11]"></iconify-icon>
            </div>
            <h1 class="text-4xl font-dm-sans font-bold tracking-tight text-white">FitFlow</h1>
        </div>

        <!-- Loader -->
        <div class="absolute bottom-12">
            <div class="w-8 h-8 rounded-full border-4 border-[#22C55E]/30 border-t-[#22C55E] animate-spin"></div>
        </div>

    </div>

</body>

</html>
