<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Trainers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen pb-24">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen relative">

        <!-- Header -->
        <header class="pt-8 pb-4 px-6 sticky top-0 bg-[#0f0f11] z-20">
            <h1 class="text-2xl font-dm-sans font-bold text-white mb-6">Find a Trainer</h1>

            <!-- Filters -->
            <div class="flex gap-2 mb-2 overflow-x-auto no-scrollbar">
                <button
                    class="whitespace-nowrap bg-white text-black px-4 py-2 rounded-full text-xs font-bold">All</button>
                <button
                    class="whitespace-nowrap bg-[#1a1a1a] text-slate-400 border border-white/10 px-4 py-2 rounded-full text-xs font-medium">Strength</button>
                <button
                    class="whitespace-nowrap bg-[#1a1a1a] text-slate-400 border border-white/10 px-4 py-2 rounded-full text-xs font-medium">Cardio</button>
                <button
                    class="whitespace-nowrap bg-[#1a1a1a] text-slate-400 border border-white/10 px-4 py-2 rounded-full text-xs font-medium">Rehab</button>
            </div>
        </header>

        <!-- List -->
        <main class="px-6 py-4 space-y-4">

            <!-- Trainer Card -->
            <a href="trainer-profile.html"
                class="block bg-[#1a1a1a] p-1.5 rounded-[2rem] border border-white/5 active:scale-[0.98] transition-transform group">
                <div class="flex gap-4">
                    <!-- Image -->
                    <div class="w-28 h-32 rounded-[1.7rem] overflow-hidden relative">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg"
                            class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                        <div
                            class="absolute bottom-2 left-2 bg-black/60 backdrop-blur-sm px-2 py-1 rounded-lg flex items-center gap-1">
                            <iconify-icon icon="solar:star-bold" class="text-yellow-400 text-[10px]"></iconify-icon>
                            <span class="text-[10px] font-bold text-white">4.9</span>
                        </div>
                    </div>

                    <!-- Info -->
                    <div class="py-3 pr-4 flex-1 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start">
                                <h3 class="text-lg font-bold text-white font-dm-sans">Alex R.</h3>
                                <iconify-icon icon="solar:verified-check-bold" class="text-blue-500"></iconify-icon>
                            </div>
                            <p class="text-xs text-slate-400 mt-1 line-clamp-2">Elite strength coach specializing in
                                powerlifting and hypertrophy.</p>
                        </div>

                        <div class="flex justify-between items-end mt-2">
                            <div class="flex flex-wrap gap-1">
                                <span class="text-[10px] bg-white/5 px-2 py-1 rounded-md text-slate-300">Strength</span>
                                <span class="text-[10px] bg-white/5 px-2 py-1 rounded-md text-slate-300">HIIT</span>
                            </div>
                            <p class="text-sm font-bold text-[#22C55E]">$60<span
                                    class="text-[10px] text-slate-500 font-normal">/hr</span></p>
                        </div>
                    </div>
                </div>
            </a>

            <!-- Trainer Card -->
            <a href="trainer-profile.html"
                class="block bg-[#1a1a1a] p-1.5 rounded-[2rem] border border-white/5 active:scale-[0.98] transition-transform group">
                <div class="flex gap-4">
                    <!-- Image -->
                    <div class="w-28 h-32 rounded-[1.7rem] overflow-hidden relative">
                        <img src="https://randomuser.me/api/portraits/women/65.jpg"
                            class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                        <div
                            class="absolute bottom-2 left-2 bg-black/60 backdrop-blur-sm px-2 py-1 rounded-lg flex items-center gap-1">
                            <iconify-icon icon="solar:star-bold" class="text-yellow-400 text-[10px]"></iconify-icon>
                            <span class="text-[10px] font-bold text-white">5.0</span>
                        </div>
                    </div>

                    <!-- Info -->
                    <div class="py-3 pr-4 flex-1 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start">
                                <h3 class="text-lg font-bold text-white font-dm-sans">Elena M.</h3>
                                <iconify-icon icon="solar:verified-check-bold" class="text-blue-500"></iconify-icon>
                            </div>
                            <p class="text-xs text-slate-400 mt-1 line-clamp-2">Yoga alliance certified instructor.
                                Focus on mobility and recovery.</p>
                        </div>

                        <div class="flex justify-between items-end mt-2">
                            <div class="flex flex-wrap gap-1">
                                <span class="text-[10px] bg-white/5 px-2 py-1 rounded-md text-slate-300">Yoga</span>
                                <span class="text-[10px] bg-white/5 px-2 py-1 rounded-md text-slate-300">Rehab</span>
                            </div>
                            <p class="text-sm font-bold text-[#22C55E]">$55<span
                                    class="text-[10px] text-slate-500 font-normal">/hr</span></p>
                        </div>
                    </div>
                </div>
            </a>

        </main>

        <!-- Bottom Navigation -->
        <nav
            class="fixed bottom-0 w-full max-w-[402px] bg-[#0f0f11]/90 backdrop-blur-xl border-t border-white/5 pb-6 pt-2 px-6 flex justify-between items-center z-50">
            <a href="member-home.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a href="classes.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:calendar-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Classes</span>
            </a>
            <a href="trainers.html" class="flex flex-col items-center gap-1 p-2 text-[#22C55E]">
                <iconify-icon icon="solar:users-group-rounded-bold" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Trainers</span>
            </a>
            <a href="workouts.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:dumbbell-large-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Workouts</span>
            </a>
            <a href="profile.html"
                class="flex flex-col items-center gap-1 p-2 text-slate-500 hover:text-white transition-colors">
                <iconify-icon icon="solar:user-circle-linear" width="24"></iconify-icon>
                <span class="text-[10px] font-medium">Profile</span>
            </a>
        </nav>

    </div>

</body>

</html>
