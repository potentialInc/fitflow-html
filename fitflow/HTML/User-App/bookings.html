<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Bookings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen flex flex-col relative px-6 py-8">

        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <a href="member-home.html"
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="24"></iconify-icon>
            </a>
            <h1 class="text-lg font-dm-sans font-bold text-white">My Schedule</h1>
            <div class="w-10"></div>
        </div>

        <!-- Tabs -->
        <div class="flex bg-[#1a1a1a] p-1 rounded-2xl mb-8">
            <button
                class="flex-1 bg-[#252525] text-white py-2.5 rounded-xl text-sm font-bold shadow-sm transition-all">Upcoming</button>
            <button
                class="flex-1 text-slate-500 py-2.5 rounded-xl text-sm font-medium hover:text-slate-300 transition-colors">History</button>
        </div>

        <!-- List -->
        <div class="space-y-4">

            <!-- Booking Item -->
            <div class="bg-[#1a1a1a] p-5 rounded-3xl border border-white/5 relative overflow-hidden">
                <div class="absolute w-1 h-full bg-[#22C55E] left-0 top-0"></div>

                <div class="flex justify-between items-start mb-4 pl-3">
                    <div>
                        <span
                            class="text-xs font-bold text-[#22C55E] uppercase tracking-wide mb-1 block">Tomorrow</span>
                        <h3 class="text-lg font-bold text-white font-dm-sans">Morning Yoga Flow</h3>
                        <p class="text-sm text-slate-400 mt-1">09:00 AM • Studio B</p>
                    </div>
                    <button
                        class="w-8 h-8 rounded-full bg-[#252525] flex items-center justify-center text-slate-400 hover:text-red-400 transition-colors">
                        <iconify-icon icon="solar:trash-bin-trash-linear" width="18"></iconify-icon>
                    </button>
                </div>

                <div class="pl-3 flex items-center gap-3">
                    <img src="https://randomuser.me/api/portraits/women/65.jpg"
                        class="w-8 h-8 rounded-full border border-white/10">
                    <span class="text-sm font-medium text-slate-300">Elena M.</span>
                </div>
            </div>

            <!-- Booking Item -->
            <div class="bg-[#1a1a1a] p-5 rounded-3xl border border-white/5 relative overflow-hidden">
                <div class="absolute w-1 h-full bg-blue-500 left-0 top-0"></div>

                <div class="flex justify-between items-start mb-4 pl-3">
                    <div>
                        <span class="text-xs font-bold text-blue-500 uppercase tracking-wide mb-1 block">Jan 25</span>
                        <h3 class="text-lg font-bold text-white font-dm-sans">PT Session</h3>
                        <p class="text-sm text-slate-400 mt-1">14:00 PM • Weights Area</p>
                    </div>
                </div>

                <div class="pl-3 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg"
                            class="w-8 h-8 rounded-full border border-white/10">
                        <span class="text-sm font-medium text-slate-300">Alex R.</span>
                    </div>
                    <span class="px-3 py-1 bg-blue-500/10 text-blue-400 rounded-full text-xs font-bold">Confirmed</span>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
