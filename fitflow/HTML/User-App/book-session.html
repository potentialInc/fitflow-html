<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Book Session</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen pb-32">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] mx-auto bg-[#0f0f11] min-h-screen relative px-6 py-8">

        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <a href="trainer-profile.html"
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="24"></iconify-icon>
            </a>
            <h1 class="text-lg font-dm-sans font-bold text-white">Select Time</h1>
            <div class="w-10"></div>
        </div>

        <!-- Time Slots -->
        <main class="space-y-8">

            <!-- Date Picker -->
            <div>
                <h3 class="text-sm font-bold text-white font-dm-sans mb-4">January 2026</h3>
                <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
                    <div
                        class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#22C55E] text-[#0f0f11] p-3 rounded-2xl min-w-[3.5rem]">
                        <span class="text-xs font-bold uppercase">Mon</span>
                        <span class="text-lg font-bold">22</span>
                    </div>
                    <div
                        class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#1a1a1a] text-slate-400 p-3 rounded-2xl min-w-[3.5rem] border border-white/5">
                        <span class="text-xs font-bold uppercase">Tue</span>
                        <span class="text-lg font-bold">23</span>
                    </div>
                    <div
                        class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#1a1a1a] text-slate-400 p-3 rounded-2xl min-w-[3.5rem] border border-white/5">
                        <span class="text-xs font-bold uppercase">Wed</span>
                        <span class="text-lg font-bold">24</span>
                    </div>
                    <div
                        class="flex-shrink-0 flex flex-col items-center gap-1 bg-[#1a1a1a] text-slate-400 p-3 rounded-2xl min-w-[3.5rem] border border-white/5">
                        <span class="text-xs font-bold uppercase">Thu</span>
                        <span class="text-lg font-bold">25</span>
                    </div>
                </div>
            </div>

            <!-- Morning Slots -->
            <div>
                <h3 class="text-sm font-bold text-slate-400 font-dm-sans mb-3">Morning</h3>
                <div class="grid grid-cols-3 gap-3">
                    <button
                        class="py-3 rounded-xl border border-white/10 text-sm font-medium hover:bg-[#252525] transition-colors">09:00</button>
                    <button
                        class="py-3 rounded-xl border border-white/10 text-sm font-medium hover:bg-[#252525] transition-colors">10:00</button>
                    <button
                        class="py-3 rounded-xl bg-[#1a1a1a] text-slate-600 border border-white/5 cursor-not-allowed text-sm font-medium line-through">11:00</button>
                </div>
            </div>

            <!-- Afternoon Slots -->
            <div>
                <h3 class="text-sm font-bold text-slate-400 font-dm-sans mb-3">Afternoon</h3>
                <div class="grid grid-cols-3 gap-3">
                    <button
                        class="py-3 rounded-xl bg-[#22C55E]/10 border border-[#22C55E] text-[#22C55E] text-sm font-bold shadow-[0_0_15px_rgba(34,197,94,0.2)]">14:00</button>
                    <button
                        class="py-3 rounded-xl border border-white/10 text-sm font-medium hover:bg-[#252525] transition-colors">15:30</button>
                    <button
                        class="py-3 rounded-xl border border-white/10 text-sm font-medium hover:bg-[#252525] transition-colors">16:00</button>
                </div>
            </div>

            <!-- Payment Method -->
            <div>
                <h3 class="text-sm font-bold text-white font-dm-sans mb-3">Payment Method</h3>
                <div class="bg-[#1a1a1a] p-4 rounded-2xl border border-white/5 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-6 bg-slate-700 rounded flex items-center justify-center">
                            <span class="text-[8px] font-bold text-white">VISA</span>
                        </div>
                        <span class="text-sm font-medium text-white">•••• 4291</span>
                    </div>
                    <button class="text-xs font-medium text-[#22C55E]">Change</button>
                </div>
                <div class="mt-2 text-xs text-slate-500">
                    Balance: 5 Sessions package available. <span class="text-[#22C55E]">Apply package</span>
                </div>
            </div>

        </main>

        <!-- Sticky Footer -->
        <div class="fixed bottom-0 left-0 right-0 max-w-[402px] mx-auto bg-[#0f0f11] border-t border-white/5 p-6 z-20">
            <div class="flex items-center gap-4">
                <div class="flex-1">
                    <p class="text-xs text-slate-400">Total Price</p>
                    <p class="text-xl font-bold text-white">$60.00</p>
                </div>
                <button onclick="document.getElementById('bookingModal').classList.remove('hidden')"
                    class="bg-[#22C55E] text-[#0f0f11] px-8 py-4 rounded-2xl font-bold text-base shadow-lg shadow-[#22C55E]/10 active:scale-[0.98] transition-transform">
                    Confirm
                </button>
            </div>
        </div>

        <!-- Booking Success Modal -->
        <div id="bookingModal"
            class="hidden fixed inset-0 z-50 flex items-end justify-center sm:items-center bg-black/80 backdrop-blur-sm transition-opacity p-4">
            <div
                class="bg-[#1a1a1a] w-full max-w-[360px] rounded-3xl p-6 border border-white/10 relative animate-slide-up">

                <button onclick="document.getElementById('bookingModal').classList.add('hidden')"
                    class="absolute top-4 right-4 text-slate-500 hover:text-white">
                    <iconify-icon icon="solar:close-circle-linear" width="24"></iconify-icon>
                </button>

                <div class="text-center">
                    <div
                        class="w-16 h-16 bg-[#22C55E]/10 rounded-full flex items-center justify-center mx-auto mb-4 text-[#22C55E]">
                        <iconify-icon icon="solar:calendar-check-bold" width="32"></iconify-icon>
                    </div>
                    <h3 class="text-xl font-bold text-white font-dm-sans mb-2">Booking Confirmed!</h3>
                    <p class="text-sm text-slate-400 mb-6">Your session with Sarah Jenkins is set for Jan 24 at 14:00.
                    </p>

                    <div class="space-y-3">
                        <a href="bookings.html"
                            class="block w-full bg-[#22C55E] text-[#0f0f11] font-bold py-3.5 rounded-xl hover:bg-[#16a34a] transition-colors">
                            View Schedule
                        </a>
                        <button onclick="document.getElementById('bookingModal').classList.add('hidden')"
                            class="block w-full bg-transparent text-white font-medium py-3.5 rounded-xl border border-white/10 hover:bg-white/5 transition-colors">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <style>
            @keyframes slide-up {
                from {
                    transform: translateY(100%);
                    opacity: 0;
                }

                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .animate-slide-up {
                animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            }
        </style>
    </div>
    </div>

    </div>

</body>

</html>
