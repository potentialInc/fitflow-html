<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen flex items-center justify-center p-4">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen flex flex-col pt-6 pb-8 px-6">

        <!-- Header / Back -->
        <div class="flex items-center justify-start mb-8">
            <a href="login.html"
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="24"></iconify-icon>
            </a>
        </div>

        <div class="mb-8">
            <div class="w-16 h-16 bg-yellow-500/10 rounded-2xl flex items-center justify-center text-yellow-500 mb-6">
                <iconify-icon icon="solar:shield-keyhole-linear" width="32"></iconify-icon>
            </div>
            <h1 class="text-3xl font-dm-sans font-bold text-white mb-2">Forgot Password</h1>
            <p class="text-slate-400">Enter your email or phone number to recover your account.</p>
        </div>

        <!-- Form -->
        <form class="space-y-6 flex-1">

            <!-- Recovery Method - Email -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-400 ml-1">Email Address</label>
                <div class="relative group">
                    <input type="email" placeholder="name@example.com"
                        class="w-full bg-[#1a1a1a] border border-white/5 rounded-2xl px-5 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#22C55E] focus:ring-1 focus:ring-[#22C55E] transition-all">
                    <iconify-icon icon="solar:letter-linear"
                        class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-[#22C55E] transition-colors"
                        width="20"></iconify-icon>
                </div>
            </div>

            <div class="flex items-center justify-center gap-4">
                <div class="h-px bg-white/10 flex-1"></div>
                <span class="text-xs uppercase text-slate-500">OR</span>
                <div class="h-px bg-white/10 flex-1"></div>
            </div>

            <!-- Recovery Method - Phone -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-400 ml-1">Phone Number</label>
                <div class="relative group">
                    <input type="tel" placeholder="+1 (555) 000-0000"
                        class="w-full bg-[#1a1a1a] border border-white/5 rounded-2xl px-5 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#22C55E] focus:ring-1 focus:ring-[#22C55E] transition-all">
                    <iconify-icon icon="solar:smartphone-linear"
                        class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-[#22C55E] transition-colors"
                        width="20"></iconify-icon>
                </div>
            </div>

        </form>

        <!-- Footer Action -->
        <div class="mt-8 space-y-4">
            <button
                class="flex items-center justify-center w-full bg-[#22C55E] hover:bg-[#16a34a] text-[#0f0f11] font-bold rounded-2xl py-4 transition-all transform active:scale-[0.98] shadow-lg shadow-[#22C55E]/20 text-base">
                Send Reset Link
            </button>
        </div>

    </div>

    <!-- Toast Notification (Hidden by default) -->
    <div id="toast"
        class="fixed top-6 left-1/2 -translate-x-1/2 bg-[#22C55E] text-[#0f0f11] px-6 py-3 rounded-full shadow-2xl flex items-center gap-2 translate-y-[-150%] transition-transform duration-500 z-50">
        <iconify-icon icon="solar:check-circle-bold" width="20"></iconify-icon>
        <span class="text-sm font-bold">Link sent! Check your inbox.</span>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-[-150%]');
            setTimeout(() => {
                toast.classList.add('translate-y-[-150%]');
            }, 3000);
        });
    </script>

</body>

</html>
