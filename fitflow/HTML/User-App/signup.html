<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .step-active {
            background-color: #22C55E;
            color: #0f0f11;
            border-color: #22C55E;
        }

        .step-inactive {
            background-color: transparent;
            color: #64748b;
            border-color: #334155;
        }
    </style>
</head>

<body class="bg-[#0f0f11] text-slate-300 min-h-screen flex items-center justify-center p-4">

    <!-- Mobile Container -->
    <div class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen flex flex-col pt-6 pb-8 px-6">

        <!-- Header / Back -->
        <div class="flex items-center justify-between mb-8">
            <a href="login.html"
                class="w-10 h-10 rounded-full bg-[#1a1a1a] flex items-center justify-center text-slate-400 hover:text-white transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="24"></iconify-icon>
            </a>
            <span class="text-sm font-medium text-slate-400">Step 1 of 3</span>
        </div>

        <div class="mb-8">
            <h1 class="text-3xl font-dm-sans font-bold text-white mb-2">Create Account</h1>
            <p class="text-slate-400">Join the community to hit your goals.</p>
        </div>

        <!-- Form -->
        <form class="space-y-6 flex-1">

            <!-- Full Name -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-400 ml-1">Full Name</label>
                <div class="relative group">
                    <input type="text" placeholder="John Doe"
                        class="w-full bg-[#1a1a1a] border border-white/5 rounded-2xl px-5 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#22C55E] focus:ring-1 focus:ring-[#22C55E] transition-all">
                    <iconify-icon icon="solar:user-linear"
                        class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-[#22C55E] transition-colors"
                        width="20"></iconify-icon>
                </div>
            </div>

            <!-- Email -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-400 ml-1">Email Address</label>
                <div class="relative group">
                    <input type="email" placeholder="name@example.com"
                        class="w-full bg-[#1a1a1a] border border-white/5 rounded-2xl px-5 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#22C55E] focus:ring-1 focus:ring-[#22C55E] transition-all">
                    <iconify-icon icon="solar:letter-linear"
                        class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-[#22C55E] transition-colors"
                        width="20"></iconify-icon>
                </div>
            </div>

            <!-- Phone -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-400 ml-1">Phone Number</label>
                <div class="relative group">
                    <input type="tel" placeholder="+1 (555) 000-0000"
                        class="w-full bg-[#1a1a1a] border border-white/5 rounded-2xl px-5 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#22C55E] focus:ring-1 focus:ring-[#22C55E] transition-all">
                    <iconify-icon icon="solar:smartphone-linear"
                        class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-[#22C55E] transition-colors"
                        width="20"></iconify-icon>
                </div>
            </div>

            <!-- Password -->
            <div class="space-y-2">
                <label class="text-sm font-medium text-slate-400 ml-1">Password</label>
                <div class="relative group">
                    <input type="password" placeholder="Create a password"
                        class="w-full bg-[#1a1a1a] border border-white/5 rounded-2xl px-5 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#22C55E] focus:ring-1 focus:ring-[#22C55E] transition-all">
                    <iconify-icon icon="solar:lock-password-linear"
                        class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-[#22C55E] transition-colors"
                        width="20"></iconify-icon>
                </div>
            </div>

            <!-- Terms -->
            <label class="flex items-center gap-3 cursor-pointer group">
                <input type="checkbox" required
                    class="w-5 h-5 rounded border-slate-600 text-[#22C55E] focus:ring-[#22C55E] bg-[#1a1a1a] accent-[#22C55E]">
                <span class="text-sm text-slate-400 group-hover:text-slate-300 transition-colors">I agree to the <a
                        href="#" class="text-[#22C55E] hover:underline">Terms</a> & <a href="#"
                        class="text-[#22C55E] hover:underline">Privacy Policy</a></span>
            </label>

        </form>

        <!-- Footer Action -->
        <div class="mt-8">
            <a href="member-home.html"
                class="flex items-center justify-center w-full bg-[#22C55E] hover:bg-[#16a34a] text-[#0f0f11] font-bold rounded-2xl py-4 transition-all transform active:scale-[0.98] shadow-lg shadow-[#22C55E]/20 text-base">
                Continue
                <iconify-icon icon="solar:arrow-right-linear" class="ml-2" width="20"></iconify-icon>
            </a>

            <p class="mt-6 text-center text-sm text-slate-400">
                Already have an account?
                <a href="login.html" class="font-bold text-[#22C55E] hover:underline">Log In</a>
            </p>
        </div>

    </div>

</body>

</html>
