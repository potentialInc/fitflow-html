<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Clients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex justify-center">

    <div class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl pb-24">

        <!-- Header -->
        <header class="p-6 sticky top-0 bg-[#0f0f11] z-40 bg-opacity-95 backdrop-blur space-y-4">
            <h1 class="text-2xl font-dm-sans font-light text-white">Clients</h1>

            <input type="text" placeholder="Search clients..."
                class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-3 text-sm text-white focus:outline-none focus:border-[#FACC15]">
        </header>

        <main class="px-6 space-y-2">

            <!-- Client 1 -->
            <div onclick="window.location.href='client-detail.html'"
                class="bg-white/5 border border-white/5 rounded-[2rem] p-4 flex items-center gap-4 hover:bg-white/10 transition-colors">
                <div class="relative">
                    <img src="https://randomuser.me/api/portraits/women/44.jpg"
                        class="w-14 h-14 rounded-full object-cover">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-[#1a1a1a]">
                    </div>
                </div>
                <div class="flex-1">
                    <h3 class="text-white font-medium">Sarah Connor</h3>
                    <p class="text-xs text-[#FACC15]">Plan Expiring Soon</p>
                </div>
                <iconify-icon icon="solar:alt-arrow-right-linear" class="text-slate-500"></iconify-icon>
            </div>

            <!-- Client 2 -->
            <div onclick="window.location.href='client-detail.html'"
                class="bg-white/5 border border-white/5 rounded-[2rem] p-4 flex items-center gap-4 hover:bg-white/10 transition-colors">
                <div class="relative">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg"
                        class="w-14 h-14 rounded-full object-cover">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-[#1a1a1a]">
                    </div>
                </div>
                <div class="flex-1">
                    <h3 class="text-white font-medium">David Chen</h3>
                    <p class="text-xs text-slate-400">Week 4/12 â€¢ Hypertrophy</p>
                </div>
                <iconify-icon icon="solar:alt-arrow-right-linear" class="text-slate-500"></iconify-icon>
            </div>

            <!-- Client 3 -->
            <div onclick="window.location.href='client-detail.html'"
                class="bg-white/5 border border-white/5 rounded-[2rem] p-4 flex items-center gap-4 hover:bg-white/10 transition-colors opacity-70">
                <div class="relative">
                    <img src="https://randomuser.me/api/portraits/women/12.jpg"
                        class="w-14 h-14 rounded-full object-cover grayscale">
                </div>
                <div class="flex-1">
                    <h3 class="text-white font-medium">Emily White</h3>
                    <p class="text-xs text-slate-500">Inactive since Oct 1</p>
                </div>
                <iconify-icon icon="solar:alt-arrow-right-linear" class="text-slate-500"></iconify-icon>
            </div>

        </main>

        <!-- Navbar -->
        <nav
            class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[402px] bg-[#0f0f11]/90 backdrop-blur-lg border-t border-white/10 px-6 py-4 z-50">
            <div class="flex justify-between items-center max-w-md mx-auto text-slate-400">
                <a href="trainer-home.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Home</span>
                </a>
                <a href="schedule.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:calendar-mark-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Schedule</span>
                </a>
                <a href="clients-list.html" class="flex flex-col items-center gap-1 text-[#FACC15]">
                    <iconify-icon icon="solar:users-group-rounded-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Clients</span>
                </a>
                <a href="create-plan.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:dumbbell-small-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Plans</span>
                </a>
            </div>
        </nav>

    </div>
</body>

</html>
