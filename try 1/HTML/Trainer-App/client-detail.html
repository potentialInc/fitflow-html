<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Client Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex justify-center">

    <div class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl pb-24">

        <header class="p-6 flex items-center justify-between">
            <a href="clients-list.html"
                class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-white hover:bg-white/5 transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="20"></iconify-icon>
            </a>
            <button class="text-[#FACC15] text-sm font-medium">Message</button>
        </header>

        <main class="text-center px-6 space-y-8">

            <!-- Profile -->
            <div class="flex flex-col items-center">
                <img src="https://randomuser.me/api/portraits/women/44.jpg"
                    class="w-24 h-24 rounded-full object-cover border-4 border-[#FACC15]">
                <h1 class="text-2xl font-dm-sans text-white mt-4">Sarah Connor</h1>
                <p class="text-slate-400 text-sm">Goal: Build Muscle • Weight Loss</p>
            </div>

            <!-- Plan Status -->
            <div class="bg-neutral-900 border border-white/5 rounded-[2rem] p-6 text-left relative overflow-hidden">
                <div class="relative z-10">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-white font-medium">Current Plan</h3>
                        <span class="text-xs text-slate-500">Expiring in 5 days</span>
                    </div>
                    <h2 class="text-3xl font-dm-sans text-[#FACC15] mb-2 text-white">Strength Phase 1</h2>
                    <div class="w-full bg-white/10 rounded-full h-2 mb-2">
                        <div class="bg-[#FACC15] h-full rounded-full" style="width: 90%"></div>
                    </div>
                    <p class="text-xs text-slate-400 text-right">90% Complete</p>
                </div>
            </div>

            <!-- Actions -->
            <div class="grid grid-cols-2 gap-4">
                <button onclick="window.location.href='create-plan.html'"
                    class="bg-white/5 border border-white/10 rounded-[1.5rem] p-4 hover:bg-white/10 transition-colors flex flex-col items-center gap-2">
                    <iconify-icon icon="solar:add-circle-linear" width="32" class="text-white"></iconify-icon>
                    <span class="text-sm font-medium text-white">New Plan</span>
                </button>
                <button
                    class="bg-white/5 border border-white/10 rounded-[1.5rem] p-4 hover:bg-white/10 transition-colors flex flex-col items-center gap-2">
                    <iconify-icon icon="solar:calendar-add-linear" width="32" class="text-white"></iconify-icon>
                    <span class="text-sm font-medium text-white">Book Session</span>
                </button>
            </div>

            <!-- History List (Mock) -->
            <div class="text-left space-y-4">
                <h3 class="text-white font-medium pl-2">Recent Sessions</h3>
                <div class="bg-white/5 rounded-2xl p-4 flex justify-between items-center">
                    <div>
                        <p class="text-white text-sm">Leg Day Focus</p>
                        <p class="text-xs text-slate-500">Oct 20 • 09:00 AM</p>
                    </div>
                    <span class="text-[#FACC15] text-xs font-bold">Completed</span>
                </div>
                <div class="bg-white/5 rounded-2xl p-4 flex justify-between items-center">
                    <div>
                        <p class="text-white text-sm">Upper Body</p>
                        <p class="text-xs text-slate-500">Oct 18 • 09:00 AM</p>
                    </div>
                    <span class="text-[#FACC15] text-xs font-bold">Completed</span>
                </div>
            </div>

        </main>

    </div>
</body>

</html>
