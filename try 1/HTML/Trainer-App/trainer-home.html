<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex justify-center">

    <div class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl pb-24">

        <!-- Header -->
        <header class="p-6 flex justify-between items-center bg-[#0f0f11] sticky top-0 z-40">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full border border-[#FACC15] p-0.5">
                    <img src="https://images.unsplash.com/photo-1594824476969-23c999d39963?w=800&auto=format&fit=crop"
                        class="w-full h-full rounded-full object-cover">
                </div>
                <div>
                    <p class="text-[10px] text-slate-500 uppercase tracking-widest">Trainer Mode</p>
                    <h1 class="text-lg font-dm-sans text-white">Mike Ross</h1>
                </div>
            </div>
            <button class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center relative">
                <iconify-icon icon="solar:bell-linear" width="20"></iconify-icon>
                <div class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full"></div>
            </button>
        </header>

        <main class="px-6 space-y-8">

            <!-- Up Next Card -->
            <section>
                <h2 class="text-white font-dm-sans mb-4">Up Next</h2>
                <div
                    class="bg-[#FACC15] text-neutral-900 rounded-[2rem] p-6 shadow-xl shadow-yellow-500/10 relative overflow-hidden">
                    <div class="relative z-10">
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex items-center gap-3">
                                <img src="https://randomuser.me/api/portraits/women/44.jpg"
                                    class="w-12 h-12 rounded-2xl grayscale mix-blend-multiply border border-black/10">
                                <div>
                                    <p class="font-bold text-lg leading-none">Sarah C.</p>
                                    <p class="text-sm opacity-80">PT Session • 60 min</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-3xl font-dm-sans font-light">09:00</p>
                                <p class="text-xs font-bold uppercase tracking-wide opacity-60">Starts in 15m</p>
                            </div>
                        </div>

                        <div class="flex gap-2">
                            <button class="flex-1 bg-black text-white py-3 rounded-full text-sm font-medium">Start
                                Session</button>
                            <button
                                class="w-12 h-12 rounded-full border border-black/10 flex items-center justify-center bg-black/5">
                                <iconify-icon icon="solar:phone-linear" width="20"></iconify-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Today's Timeline -->
            <section>
                <h2 class="text-white font-dm-sans mb-4">Today</h2>
                <div class="space-y-4">
                    <!-- 10:00 AM -->
                    <div class="flex gap-4">
                        <span class="text-slate-500 text-sm font-dm-sans w-12 pt-2">10:00</span>
                        <div
                            class="flex-1 bg-white/5 border border-white/5 rounded-2xl p-4 flex justify-between items-center group hover:bg-white/10 transition-colors">
                            <div>
                                <p class="text-white font-medium">David Chen</p>
                                <p class="text-xs text-slate-400">Consultation</p>
                            </div>
                            <iconify-icon icon="solar:alt-arrow-right-linear"
                                class="text-slate-600 group-hover:text-white"></iconify-icon>
                        </div>
                    </div>

                    <!-- 11:30 AM -->
                    <div class="flex gap-4">
                        <span class="text-slate-500 text-sm font-dm-sans w-12 pt-2">11:30</span>
                        <div
                            class="flex-1 bg-neutral-800 border-l-2 border-[#FACC15] rounded-r-2xl p-4 flex justify-between items-center opacity-60">
                            <div>
                                <p class="text-white font-medium">Lunch Break</p>
                                <p class="text-xs text-slate-400">Blocked</p>
                            </div>
                        </div>
                    </div>

                    <!-- 02:00 PM -->
                    <div class="flex gap-4">
                        <span class="text-slate-500 text-sm font-dm-sans w-12 pt-2">14:00</span>
                        <div
                            class="flex-1 bg-white/5 border border-white/5 rounded-2xl p-4 flex justify-between items-center group hover:bg-white/10 transition-colors">
                            <div>
                                <p class="text-white font-medium">Group Class</p>
                                <p class="text-xs text-slate-400">HIIT • 12 Attendees</p>
                            </div>
                            <iconify-icon icon="solar:alt-arrow-right-linear"
                                class="text-slate-600 group-hover:text-white"></iconify-icon>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Quick Stats -->
            <section class="grid grid-cols-2 gap-4">
                <div class="bg-neutral-900 border border-white/5 p-5 rounded-[2rem]">
                    <iconify-icon icon="solar:wallet-linear" class="text-[#FACC15] mb-2" width="24"></iconify-icon>
                    <p class="text-2xl text-white font-dm-sans">$450</p>
                    <p class="text-xs text-slate-500">Earned Today</p>
                </div>
                <div class="bg-neutral-900 border border-white/5 p-5 rounded-[2rem]">
                    <iconify-icon icon="solar:users-group-rounded-linear" class="text-blue-400 mb-2"
                        width="24"></iconify-icon>
                    <p class="text-2xl text-white font-dm-sans">5</p>
                    <p class="text-xs text-slate-500">Sessions Left</p>
                </div>
            </section>

        </main>

        <!-- Navbar -->
        <nav
            class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[402px] bg-[#0f0f11]/90 backdrop-blur-lg border-t border-white/10 px-6 py-4 z-50">
            <div class="flex justify-between items-center max-w-md mx-auto text-slate-400">
                <a href="trainer-home.html" class="flex flex-col items-center gap-1 text-[#FACC15]">
                    <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Home</span>
                </a>
                <a href="schedule.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:calendar-mark-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Schedule</span>
                </a>
                <a href="clients-list.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:users-group-rounded-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Clients</span>
                </a>
                <a href="create-plan.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:dumbbell-small-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Plans</span>
                </a>
            </div>
        </nav>

    </div>
</body>

</html>
