<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow Trainer - Create Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex justify-center">

    <div class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl pb-32">

        <!-- Header -->
        <header
            class="p-6 sticky top-0 bg-[#0f0f11] z-40 bg-opacity-95 backdrop-blur flex items-center justify-between">
            <a href="trainer-home.html" class="text-white hover:text-[#FACC15]">Cancel</a>
            <h1 class="text-lg font-dm-sans font-light text-white">Create Plan</h1>
            <button class="text-[#FACC15] font-medium">Save</button>
        </header>

        <main class="px-6 space-y-6">

            <!-- Plan Meta -->
            <div class="space-y-4">
                <input type="text" placeholder="Plan Name (e.g. Strength Phase 2)"
                    class="w-full bg-transparent border-b border-white/20 py-2 text-2xl font-dm-sans text-white focus:outline-none focus:border-[#FACC15] placeholder-white/20">

                <div class="flex gap-4">
                    <select
                        class="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-white w-full appearance-none">
                        <option>4 Weeks</option>
                        <option>8 Weeks</option>
                        <option>12 Weeks</option>
                    </select>
                    <select
                        class="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-white w-full appearance-none">
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </div>
            </div>

            <!-- Day Builder -->
            <div class="space-y-4">
                <h3 class="text-white font-medium sticky top-20 bg-[#0f0f11] py-2 z-30">Day 1: Chest & Triceps</h3>

                <!-- Added Exercises -->
                <div class="space-y-2">

                    <!-- Exercise Item -->
                    <div class="bg-neutral-900 border border-white/5 rounded-2xl p-4 flex gap-4 items-center">
                        <div class="cursor-move text-slate-500"><iconify-icon
                                icon="solar:hamburger-menu-linear"></iconify-icon></div>
                        <div class="flex-1">
                            <p class="text-white font-medium">Bench Press</p>
                            <p class="text-xs text-slate-400">4 sets • 8-10 reps</p>
                        </div>
                        <button class="text-slate-500 hover:text-white"><iconify-icon
                                icon="solar:pen-linear"></iconify-icon></button>
                    </div>

                    <!-- Exercise Item -->
                    <div class="bg-neutral-900 border border-white/5 rounded-2xl p-4 flex gap-4 items-center">
                        <div class="cursor-move text-slate-500"><iconify-icon
                                icon="solar:hamburger-menu-linear"></iconify-icon></div>
                        <div class="flex-1">
                            <p class="text-white font-medium">Incline Dumbbell Press</p>
                            <p class="text-xs text-slate-400">3 sets • 12 reps</p>
                        </div>
                        <button class="text-slate-500 hover:text-white"><iconify-icon
                                icon="solar:pen-linear"></iconify-icon></button>
                    </div>

                    <!-- Add Button -->
                    <button
                        class="w-full border border-dashed border-white/20 rounded-2xl p-4 text-slate-400 hover:bg-white/5 transition-colors flex items-center justify-center gap-2">
                        <iconify-icon icon="solar:add-circle-linear" width="20"></iconify-icon> Add Exercise
                    </button>

                </div>
            </div>

            <div class="pt-6 border-t border-white/10 opacity-50">
                <h3 class="text-slate-400 font-medium">Day 2: Back & Biceps</h3>
                <p class="text-xs text-slate-600">Tap to edit</p>
            </div>

        </main>

        <!-- Floating Publish Action -->
        <div
            class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[402px] p-6 bg-gradient-to-t from-black to-transparent z-50 pointer-events-none flex justify-center pb-8">
            <button
                class="pointer-events-auto bg-[#FACC15] text-neutral-900 px-8 py-4 rounded-full font-bold shadow-xl shadow-yellow-500/20 flex items-center gap-2 transform hover:scale-105 transition-all">
                Publish to Client <iconify-icon icon="solar:plain-3-bold"></iconify-icon>
            </button>
        </div>

    </div>
</body>

</html>
