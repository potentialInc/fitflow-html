<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Check In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #FACC15;
            box-shadow: 0 0 10px #FACC15;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex justify-center">

    <div class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl flex flex-col">

        <!-- Header -->
        <header class="p-6 flex items-center gap-4">
            <a href="home.html"
                class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-white hover:bg-white/5 transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="20"></iconify-icon>
            </a>
            <h1 class="text-xl font-dm-sans text-white">Member Check-in</h1>
        </header>

        <main class="flex-1 flex flex-col items-center justify-center px-6 space-y-8">

            <div class="text-center space-y-2">
                <h2 class="text-3xl font-dm-sans font-light text-white">Scan to Enter</h2>
                <p class="text-slate-400 text-sm">Hold your code near the scanner at the entrance.</p>
            </div>

            <!-- QR Container -->
            <div class="relative w-64 h-64 bg-white p-4 rounded-3xl overflow-hidden shadow-2xl shadow-white/5">
                <div
                    class="w-full h-full border-2 border-dashed border-black/20 rounded-2xl flex items-center justify-center">
                    <iconify-icon icon="solar:qr-code-bold" width="160" class="text-neutral-900"></iconify-icon>
                </div>

                <!-- Scan Animation Overlay -->
                <div class="absolute inset-0 pointer-events-none">
                    <div class="scan-line"></div>
                </div>
            </div>

            <!-- Dynamic Status -->
            <div class="bg-white/5 border border-white/10 rounded-full px-6 py-2 flex items-center gap-2">
                <div class="w-2 h-2 bg-[#FACC15] rounded-full animate-pulse"></div>
                <span class="text-sm font-medium text-white">Code refreshes in 24s</span>
            </div>

            <!-- Manual Entry Option -->
            <button
                class="text-slate-400 text-sm hover:text-white transition-colors underline decoration-slate-600 underline-offset-4">
                Use manual entry code
            </button>

        </main>

        <footer class="p-6 text-center">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest">FitFlow Access System</p>
        </footer>

    </div>
</body>

</html>
