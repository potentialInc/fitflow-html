<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex justify-center">

    <div class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl pb-24">

        <!-- Profile Header -->
        <header class="p-6 pt-12 text-center space-y-4">
            <div class="w-24 h-24 mx-auto rounded-full p-1 border-2 border-[#FACC15] relative">
                <img src="https://randomuser.me/api/portraits/women/44.jpg"
                    class="w-full h-full object-cover rounded-full">
                <div
                    class="absolute bottom-0 right-0 w-8 h-8 bg-[#FACC15] rounded-full flex items-center justify-center text-black border-2 border-[#0f0f11]">
                    <iconify-icon icon="solar:pen-bold" width="14"></iconify-icon>
                </div>
            </div>
            <div>
                <h1 class="text-2xl font-dm-sans text-white">Sarah Connor</h1>
                <p class="text-slate-400 text-sm">Member since 2024</p>
            </div>

            <!-- Stats Row -->
            <div class="flex justify-center gap-6 pt-4">
                <div class="text-center">
                    <span class="block text-xl font-bold text-white font-dm-sans">12</span>
                    <span class="text-[10px] text-slate-500 uppercase tracking-wide">Workouts</span>
                </div>
                <div class="h-10 w-px bg-white/10"></div>
                <div class="text-center">
                    <span class="block text-xl font-bold text-white font-dm-sans">4</span>
                    <span class="text-[10px] text-slate-500 uppercase tracking-wide">Streak</span>
                </div>
                <div class="h-10 w-px bg-white/10"></div>
                <div class="text-center">
                    <span class="block text-xl font-bold text-white font-dm-sans">8</span>
                    <span class="text-[10px] text-slate-500 uppercase tracking-wide">Classes</span>
                </div>
            </div>
        </header>

        <main class="px-6 mt-6 space-y-6">

            <!-- Menu Group 1 -->
            <div class="bg-white/5 border border-white/10 rounded-[2rem] overflow-hidden">
                <a href="#"
                    class="flex items-center gap-4 p-4 hover:bg-white/5 transition-colors border-b border-white/5">
                    <div class="w-10 h-10 rounded-full bg-[#FACC15]/10 text-[#FACC15] flex items-center justify-center">
                        <iconify-icon icon="solar:card-linear" width="20"></iconify-icon>
                    </div>
                    <div class="flex-1">
                        <p class="text-white font-medium">Membership</p>
                        <p class="text-xs text-slate-400">Premium Plan â€¢ Active</p>
                    </div>
                    <iconify-icon icon="solar:alt-arrow-right-linear" class="text-slate-500"></iconify-icon>
                </a>

                <a href="#"
                    class="flex items-center gap-4 p-4 hover:bg-white/5 transition-colors border-b border-white/5">
                    <div class="w-10 h-10 rounded-full bg-blue-500/10 text-blue-400 flex items-center justify-center">
                        <iconify-icon icon="solar:history-linear" width="20"></iconify-icon>
                    </div>
                    <div class="flex-1">
                        <p class="text-white font-medium">History</p>
                        <p class="text-xs text-slate-400">Transactions & Bookings</p>
                    </div>
                    <iconify-icon icon="solar:alt-arrow-right-linear" class="text-slate-500"></iconify-icon>
                </a>

                <a href="#" class="flex items-center gap-4 p-4 hover:bg-white/5 transition-colors">
                    <div
                        class="w-10 h-10 rounded-full bg-purple-500/10 text-purple-400 flex items-center justify-center">
                        <iconify-icon icon="solar:chat-round-line-linear" width="20"></iconify-icon>
                    </div>
                    <div class="flex-1">
                        <p class="text-white font-medium">Messages</p>
                        <p class="text-xs text-slate-400">2 unread from Mike</p>
                    </div>
                    <div class="w-2 h-2 rounded-full bg-red-500"></div>
                </a>
            </div>

            <!-- Menu Group 2 -->
            <div class="bg-white/5 border border-white/10 rounded-[2rem] overflow-hidden">
                <a href="#"
                    class="flex items-center gap-4 p-4 hover:bg-white/5 transition-colors border-b border-white/5">
                    <div class="w-10 h-10 rounded-full bg-white/5 text-slate-300 flex items-center justify-center">
                        <iconify-icon icon="solar:settings-linear" width="20"></iconify-icon>
                    </div>
                    <div class="flex-1">
                        <p class="text-white font-medium">Settings</p>
                    </div>
                    <iconify-icon icon="solar:alt-arrow-right-linear" class="text-slate-500"></iconify-icon>
                </a>
                <a href="#" class="flex items-center gap-4 p-4 hover:bg-white/5 transition-colors text-red-400">
                    <div class="w-10 h-10 rounded-full bg-red-500/10 flex items-center justify-center">
                        <iconify-icon icon="solar:logout-2-linear" width="20"></iconify-icon>
                    </div>
                    <div class="flex-1">
                        <p class="font-medium">Logout</p>
                    </div>
                </a>
            </div>

        </main>

        <!-- Navbar -->
        <nav
            class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[402px] bg-[#0f0f11]/90 backdrop-blur-lg border-t border-white/10 px-6 py-4 z-50">
            <div class="flex justify-between items-center max-w-md mx-auto text-slate-400">
                <a href="home.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Home</span>
                </a>
                <a href="class-schedule.html"
                    class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:calendar-mark-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Classes</span>
                </a>
                <a href="trainer-list.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:users-group-rounded-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Trainers</span>
                </a>
                <a href="my-workouts.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:dumbbell-small-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Workouts</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center gap-1 text-[#FACC15]">
                    <iconify-icon icon="solar:user-circle-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Profile</span>
                </a>
            </div>
        </nav>

    </div>
</body>

</html>
