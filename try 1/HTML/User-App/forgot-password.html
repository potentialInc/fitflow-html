<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex items-center justify-center">

    <div
        class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl flex items-center justify-center p-6">

        <div class="w-full max-w-md space-y-8">
            <!-- Header -->
            <div class="space-y-2">
                <a href="login.html"
                    class="flex items-center gap-2 text-slate-500 hover:text-white transition-colors mb-6">
                    <iconify-icon icon="solar:arrow-left-linear" width="20"></iconify-icon>
                    <span>Back to Login</span>
                </a>
                <h1 class="text-4xl font-dm-sans font-light text-white tracking-tight">Reset Password</h1>
                <p class="text-slate-400">Enter your email and we'll send you a link to reset your password.</p>
            </div>

            <!-- Form -->
            <form class="space-y-6">
                <div class="space-y-1">
                    <label class="text-sm font-medium text-slate-400 ml-2">Email Address</label>
                    <input type="email" placeholder="you@example.com"
                        class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#FACC15] transition-colors">
                </div>

                <button type="button" onclick="alert('Reset link sent!')"
                    class="w-full bg-[#FACC15] hover:bg-[#FACC15]/90 text-neutral-900 font-medium rounded-full py-4 text-lg transition-colors shadow-lg shadow-yellow-500/10">
                    Send Reset Link
                </button>
            </form>
        </div>

    </div>
</body>

</html>
