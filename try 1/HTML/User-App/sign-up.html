<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex items-center justify-center">

    <div
        class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl flex items-center justify-center p-6">

        <div class="w-full max-w-md space-y-8">
            <!-- Progress Steps -->
            <div class="flex items-center justify-between px-4">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded-full bg-[#FACC15] text-neutral-900 flex items-center justify-center font-bold text-sm">
                        1</div>
                    <span class="text-white text-sm font-medium">Account</span>
                </div>
                <div class="h-[1px] flex-1 bg-white/10 mx-4"></div>
                <div class="flex items-center gap-2 opacity-50">
                    <div
                        class="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center font-bold text-sm">
                        2</div>
                </div>
                <div class="h-[1px] flex-1 bg-white/10 mx-4"></div>
                <div class="flex items-center gap-2 opacity-50">
                    <div
                        class="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center font-bold text-sm">
                        3</div>
                </div>
            </div>

            <!-- Header -->
            <div class="space-y-2">
                <h1 class="text-4xl font-dm-sans font-light text-white tracking-tight">Create Account</h1>
                <p class="text-slate-400">Join FitFlow to start your journey.</p>
            </div>

            <!-- Form Step 1 -->
            <form class="space-y-4">
                <div class="space-y-1">
                    <label class="text-sm font-medium text-slate-400 ml-2">Email Address</label>
                    <input type="email" placeholder="you@example.com"
                        class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#FACC15] transition-colors">
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-slate-400 ml-2">Phone Number</label>
                    <input type="tel" placeholder="+1 (555) 000-0000"
                        class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#FACC15] transition-colors">
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-slate-400 ml-2">Create Password</label>
                    <input type="password" placeholder="Min. 8 chars"
                        class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#FACC15] transition-colors">
                </div>

                <div class="flex items-start gap-3 mt-2 px-2">
                    <div class="mt-1">
                        <input type="checkbox" id="terms" class="accent-[#FACC15] w-4 h-4 rounded">
                    </div>
                    <label for="terms" class="text-sm text-slate-400">
                        I agree to the <a href="#" class="text-[#FACC15] hover:underline">Terms of Service</a> and <a
                            href="#" class="text-[#FACC15] hover:underline">Privacy Policy</a>.
                    </label>
                </div>

                <button type="button" onclick="window.location.href='home.html'"
                    class="w-full bg-[#FACC15] hover:bg-[#FACC15]/90 text-neutral-900 font-medium rounded-full py-4 text-lg transition-colors shadow-lg shadow-yellow-500/10 mt-6">
                    Next Step
                </button>
            </form>

            <p class="text-center text-slate-400">
                Already have an account? <a href="login.html"
                    class="text-[#FACC15] hover:text-[#FACC15]/80 font-medium">Log
                    In</a>
            </p>
        </div>

    </div>
</body>

</html>
