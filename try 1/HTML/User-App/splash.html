<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .slide-up {
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 h-screen flex justify-center items-center">

    <div
        class="w-full max-w-[402px] bg-[#0f0f11] h-full relative shadow-2xl flex flex-col items-center justify-center overflow-hidden">

        <!-- Background Decoration -->
        <div class="absolute inset-0 z-0 opacity-20">
            <div class="absolute top-0 right-0 w-96 h-96 bg-[#FACC15] rounded-full blur-[120px] mix-blend-screen"></div>
            <div class="absolute bottom-0 left-0 w-96 h-96 bg-[#FACC15] rounded-full blur-[120px] mix-blend-screen">
            </div>
        </div>

        <!-- Content -->
        <div class="z-10 flex flex-col items-center space-y-6 slide-up">
            <div class="flex items-center gap-3">
                <iconify-icon icon="solar:graph-up-linear" width="48" class="text-[#FACC15]"></iconify-icon>
                <h1 class="text-5xl font-dm-sans font-light tracking-tight text-white">FitFlow</h1>
            </div>

            <!-- Loading Indicator -->
            <div class="w-12 h-12 border-2 border-white/10 border-t-[#FACC15] rounded-full animate-spin"></div>
        </div>

    </div>
</body>

</html>
