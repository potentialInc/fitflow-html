<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex items-center justify-center">

    <div
        class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl flex items-center justify-center p-6">

        <div class="w-full max-w-md space-y-8">
            <!-- Header -->
            <div class="text-center space-y-2">
                <div class="flex items-center justify-center gap-2 mb-8">
                    <iconify-icon icon="solar:graph-up-linear" width="32" class="text-[#FACC15]"></iconify-icon>
                    <span class="text-2xl font-dm-sans font-medium text-white">FitFlow</span>
                </div>
                <h1 class="text-4xl font-dm-sans font-light text-white tracking-tight">Welcome back</h1>
                <p class="text-slate-400">Enter your details to access your account</p>
            </div>

            <!-- Form -->
            <form class="space-y-4">
                <div class="space-y-1">
                    <label class="text-sm font-medium text-slate-400 ml-2">Email</label>
                    <input type="email" placeholder="you@example.com"
                        class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#FACC15] transition-colors">
                </div>

                <div class="space-y-1">
                    <label class="text-sm font-medium text-slate-400 ml-2">Password</label>
                    <input type="password" placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-full px-6 py-4 text-white placeholder-slate-600 focus:outline-none focus:border-[#FACC15] transition-colors">
                </div>

                <div class="flex justify-end">
                    <a href="#" class="text-sm text-[#FACC15] hover:text-[#FACC15]/80 transition-colors">Forgot
                        password?</a>
                </div>

                <button type="button" onclick="window.location.href='home.html'"
                    class="w-full bg-[#FACC15] hover:bg-[#FACC15]/90 text-neutral-900 font-medium rounded-full py-4 text-lg transition-colors shadow-lg shadow-yellow-500/10">
                    Log In
                </button>
            </form>

            <!-- Divider -->
            <div class="relative py-4">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/10"></div>
                </div>
                <div class="relative flex justify-center"><span class="bg-[#0f0f11] px-4 text-sm text-slate-500">Or
                        continue
                        with</span></div>
            </div>

            <!-- Socials -->
            <div class="grid grid-cols-2 gap-4">
                <button
                    class="flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-full py-3 transition-colors text-white">
                    <iconify-icon icon="logos:google-icon" width="20"></iconify-icon>
                    Google
                </button>
                <button
                    class="flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-full py-3 transition-colors text-white">
                    <iconify-icon icon="logos:apple" width="20" class="text-white"></iconify-icon>
                    Apple
                </button>
            </div>

            <!-- Footer -->
            <p class="text-center text-slate-400">
                Don't have an account? <a href="sign-up.html"
                    class="text-[#FACC15] hover:text-[#FACC15]/80 font-medium">Sign up</a>
            </p>
        </div>

    </div>
</body>

</html>
