<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Confirmed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .scale-in {
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex items-center justify-center">

    <div
        class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl flex flex-col items-center justify-center p-6 text-center">

        <div class="scale-in space-y-8 max-w-sm w-full">
            <!-- Success Icon -->
            <div
                class="w-24 h-24 bg-[#FACC15] rounded-full flex items-center justify-center mx-auto shadow-2xl shadow-yellow-500/20 text-neutral-900">
                <iconify-icon icon="solar:check-read-linear" width="48"></iconify-icon>
            </div>

            <div class="space-y-4">
                <h1 class="text-4xl font-dm-sans font-light text-white">Booking Confirmed!</h1>
                <p class="text-slate-400">You're all set. We've added this to your schedule.</p>
            </div>

            <!-- Ticket Stub Visual -->
            <div class="bg-white/5 rounded-3xl p-6 border border-white/5">
                <p class="text-white font-medium text-lg">Morning HIIT</p>
                <p class="text-sm text-slate-400 mb-4">Tomorrow • 09:00 AM</p>
                <div class="border-t border-dashed border-white/10 pt-4">
                    <div class="flex items-center justify-center gap-2 text-xs text-slate-500">
                        <iconify-icon icon="solar:map-point-linear"></iconify-icon> Room A • Trainer Emma
                    </div>
                </div>
            </div>

            <div class="space-y-3 pt-4">
                <button onclick="window.location.href='home.html'"
                    class="w-full bg-white text-neutral-900 font-medium rounded-full py-4 text-lg transition-colors hover:bg-slate-200">
                    Go to Home
                </button>
                <button onclick="window.location.href='class-schedule.html'"
                    class="w-full bg-transparent text-slate-400 font-medium rounded-full py-4 text-sm hover:text-white transition-colors">
                    Book Another
                </button>
            </div>
        </div>

    </div>
</body>

</html>
