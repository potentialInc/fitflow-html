<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - Trainers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }

        .hide-scroll::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex justify-center">

    <div class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl pb-24">

        <!-- Header & Search -->
        <header class="p-6 sticky top-0 bg-[#0f0f11] z-40 space-y-4">
            <h1 class="text-2xl font-dm-sans font-light text-white">Find a Trainer</h1>

            <div class="relative">
                <iconify-icon icon="solar:magnifer-linear"
                    class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500" width="20"></iconify-icon>
                <input type="text" placeholder="Search by name or specialty..."
                    class="w-full bg-white/5 border border-white/10 rounded-full pl-12 pr-4 py-3 text-sm text-white focus:outline-none focus:border-[#FACC15] transition-colors">
            </div>

            <!-- Filters -->
            <div class="flex gap-2 overflow-x-auto hide-scroll pb-2">
                <button
                    class="bg-[#FACC15] text-neutral-900 px-4 py-2 rounded-full text-xs font-semibold whitespace-nowrap">All</button>
                <button
                    class="bg-white/5 border border-white/10 text-slate-300 px-4 py-2 rounded-full text-xs font-medium whitespace-nowrap hover:bg-white/10">Strength</button>
                <button
                    class="bg-white/5 border border-white/10 text-slate-300 px-4 py-2 rounded-full text-xs font-medium whitespace-nowrap hover:bg-white/10">Cardio</button>
                <button
                    class="bg-white/5 border border-white/10 text-slate-300 px-4 py-2 rounded-full text-xs font-medium whitespace-nowrap hover:bg-white/10">Yoga</button>
                <button
                    class="bg-white/5 border border-white/10 text-slate-300 px-4 py-2 rounded-full text-xs font-medium whitespace-nowrap hover:bg-white/10">Rehab</button>
            </div>
        </header>

        <main class="px-6 space-y-4">

            <!-- Trainer Card 1 -->
            <div onclick="window.location.href='trainer-profile.html'"
                class="bg-neutral-900 border border-white/5 rounded-[2rem] p-4 flex gap-4 items-center active:scale-[0.98] transition-transform">
                <div class="w-20 h-20 rounded-2xl bg-slate-700 overflow-hidden shrink-0">
                    <img src="https://images.unsplash.com/photo-1594824476969-23c999d39963?w=800&auto=format&fit=crop"
                        class="w-full h-full object-cover">
                </div>

                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start">
                        <h3 class="text-white font-medium font-dm-sans truncate">Mike Ross</h3>
                        <div class="flex items-center gap-1 bg-[#FACC15]/10 px-2 py-0.5 rounded text-xs text-[#FACC15]">
                            <iconify-icon icon="solar:star-bold" width="10"></iconify-icon>
                            4.9
                        </div>
                    </div>
                    <p class="text-xs text-slate-400 mt-1">Strength • Conditioning</p>
                    <div class="flex items-center justify-between mt-3">
                        <span class="text-white text-sm font-medium">$50<span
                                class="text-slate-500 text-xs font-normal">/hr</span></span>
                        <iconify-icon icon="solar:arrow-right-linear" class="text-slate-500" width="20"></iconify-icon>
                    </div>
                </div>
            </div>

            <!-- Trainer Card 2 -->
            <div onclick="window.location.href='trainer-profile.html'"
                class="bg-neutral-900 border border-white/5 rounded-[2rem] p-4 flex gap-4 items-center active:scale-[0.98] transition-transform">
                <div class="w-20 h-20 rounded-2xl bg-slate-700 overflow-hidden shrink-0">
                    <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?w=800&auto=format&fit=crop"
                        class="w-full h-full object-cover">
                </div>

                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start">
                        <h3 class="text-white font-medium font-dm-sans truncate">Sarah Johnson</h3>
                        <div class="flex items-center gap-1 bg-[#FACC15]/10 px-2 py-0.5 rounded text-xs text-[#FACC15]">
                            <iconify-icon icon="solar:star-bold" width="10"></iconify-icon>
                            5.0
                        </div>
                    </div>
                    <p class="text-xs text-slate-400 mt-1">Yoga • Flexibility</p>
                    <div class="flex items-center justify-between mt-3">
                        <span class="text-white text-sm font-medium">$45<span
                                class="text-slate-500 text-xs font-normal">/hr</span></span>
                        <iconify-icon icon="solar:arrow-right-linear" class="text-slate-500" width="20"></iconify-icon>
                    </div>
                </div>
            </div>

            <!-- Trainer Card 3 -->
            <div onclick="window.location.href='trainer-profile.html'"
                class="bg-neutral-900 border border-white/5 rounded-[2rem] p-4 flex gap-4 items-center active:scale-[0.98] transition-transform">
                <div class="w-20 h-20 rounded-2xl bg-slate-700 overflow-hidden shrink-0">
                    <img src="https://images.unsplash.com/photo-1597347343908-2937e7dcc560?w=800&auto=format&fit=crop"
                        class="w-full h-full object-cover">
                </div>

                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start">
                        <h3 class="text-white font-medium font-dm-sans truncate">David Chen</h3>
                        <div class="flex items-center gap-1 bg-[#FACC15]/10 px-2 py-0.5 rounded text-xs text-[#FACC15]">
                            <iconify-icon icon="solar:star-bold" width="10"></iconify-icon>
                            4.8
                        </div>
                    </div>
                    <p class="text-xs text-slate-400 mt-1">HIIT • Weight Loss</p>
                    <div class="flex items-center justify-between mt-3">
                        <span class="text-white text-sm font-medium">$40<span
                                class="text-slate-500 text-xs font-normal">/hr</span></span>
                        <iconify-icon icon="solar:arrow-right-linear" class="text-slate-500" width="20"></iconify-icon>
                    </div>
                </div>
            </div>

        </main>

        <!-- Navbar -->
        <nav
            class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[402px] bg-[#0f0f11]/90 backdrop-blur-lg border-t border-white/10 px-6 py-4 z-50">
            <div class="flex justify-between items-center max-w-md mx-auto text-slate-400">
                <a href="home.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Home</span>
                </a>
                <a href="class-schedule.html"
                    class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:calendar-mark-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Classes</span>
                </a>
                <a href="trainer-list.html" class="flex flex-col items-center gap-1 text-[#FACC15]">
                    <iconify-icon icon="solar:users-group-rounded-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Trainers</span>
                </a>
                <a href="my-workouts.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:dumbbell-small-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Workouts</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:user-circle-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Profile</span>
                </a>
            </div>
        </nav>

    </div>
</body>

</html>
