<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - My Workouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-dm-sans {
            font-family: 'DM Sans', sans-serif !important;
        }
    </style>
</head>

<body class="bg-neutral-950 text-slate-300 min-h-screen flex justify-center">

    <div class="w-full max-w-[402px] bg-[#0f0f11] min-h-screen relative shadow-2xl pb-24">

        <!-- Header -->
        <header class="p-6 sticky top-0 bg-[#0f0f11] z-40">
            <h1 class="text-2xl font-dm-sans font-light text-white mb-1">My Workouts</h1>
            <p class="text-slate-400 text-sm">Week 4 of 12 • Strength Phase</p>
        </header>

        <main class="px-6 space-y-8">

            <!-- Week Progress -->
            <section>
                <div class="flex justify-between items-center mb-4 text-sm">
                    <span class="text-white font-medium">This Week</span>
                    <span class="text-[#FACC15]">2/4 Completed</span>
                </div>
                <div class="grid grid-cols-7 gap-2 text-center">
                    <div class="flex flex-col gap-2">
                        <span class="text-[10px] text-slate-500 uppercase">M</span>
                        <div class="h-10 rounded-full bg-[#FACC15] flex items-center justify-center text-neutral-900">
                            <iconify-icon icon="solar:check-circle-bold" width="16"></iconify-icon>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <span class="text-[10px] text-slate-500 uppercase">T</span>
                        <div class="h-10 rounded-full bg-[#FACC15] flex items-center justify-center text-neutral-900">
                            <iconify-icon icon="solar:check-circle-bold" width="16"></iconify-icon>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <span class="text-[10px] text-slate-500 uppercase">W</span>
                        <div
                            class="h-10 rounded-full bg-neutral-800 border 2 border-[#FACC15] flex items-center justify-center text-white">
                            <span class="text-xs font-bold">Today</span>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 opacity-50">
                        <span class="text-[10px] text-slate-500 uppercase">T</span>
                        <div
                            class="h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center">
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 opacity-50">
                        <span class="text-[10px] text-slate-500 uppercase">F</span>
                        <div
                            class="h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center">
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 opacity-50">
                        <span class="text-[10px] text-slate-500 uppercase">S</span>
                        <div
                            class="h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center">
                        </div>
                    </div>
                    <div class="flex flex-col gap-2 opacity-50">
                        <span class="text-[10px] text-slate-500 uppercase">S</span>
                        <div
                            class="h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main Action Card -->
            <section>
                <div
                    class="bg-gradient-to-br from-neutral-800 to-neutral-900 rounded-[2rem] p-1 border border-white/10 shadow-2xl">
                    <div class="bg-[#0f0f11] rounded-[1.8rem] p-6 text-center space-y-6">
                        <div>
                            <h2 class="text-2xl font-dm-sans text-white mb-2">Leg Day Destruction</h2>
                            <p class="text-slate-400 text-sm">60 min • Heavy Weight • 6 Exercises</p>
                        </div>

                        <button onclick="window.location.href='active-workout.html'"
                            class="w-full bg-[#FACC15] hover:bg-[#FACC15]/90 text-neutral-900 py-4 rounded-full font-medium transition-colors shadow-lg shadow-yellow-500/10 flex items-center justify-center gap-2">
                            <iconify-icon icon="solar:play-bold" width="20"></iconify-icon> Start Workout
                        </button>

                        <button class="text-sm text-slate-500 hover:text-white transition-colors">View
                            Exercises</button>
                    </div>
                </div>
            </section>

            <!-- Quick Actions Grid -->
            <section class="grid grid-cols-2 gap-4">
                <button
                    class="bg-white/5 border border-white/10 p-4 rounded-3xl flex flex-col items-start gap-4 hover:bg-white/10 transition-colors text-left">
                    <div class="w-10 h-10 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center">
                        <iconify-icon icon="solar:bolt-circle-bold" width="24"></iconify-icon>
                    </div>
                    <div>
                        <span class="text-white font-medium block">Quick Start</span>
                        <span class="text-xs text-slate-400">Freestyle workout</span>
                    </div>
                </button>
                <button
                    class="bg-white/5 border border-white/10 p-4 rounded-3xl flex flex-col items-start gap-4 hover:bg-white/10 transition-colors text-left">
                    <div
                        class="w-10 h-10 rounded-full bg-purple-500/20 text-purple-400 flex items-center justify-center">
                        <iconify-icon icon="solar:notebook-minimalistic-bold" width="24"></iconify-icon>
                    </div>
                    <div>
                        <span class="text-white font-medium block">History</span>
                        <span class="text-xs text-slate-400">Past logs</span>
                    </div>
                </button>
            </section>

        </main>

        <!-- Navbar -->
        <nav
            class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[402px] bg-[#0f0f11]/90 backdrop-blur-lg border-t border-white/10 px-6 py-4 z-50">
            <div class="flex justify-between items-center max-w-md mx-auto text-slate-400">
                <a href="home.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:home-smile-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Home</span>
                </a>
                <a href="class-schedule.html"
                    class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:calendar-mark-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Classes</span>
                </a>
                <a href="trainer-list.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:users-group-rounded-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Trainers</span>
                </a>
                <a href="my-workouts.html" class="flex flex-col items-center gap-1 text-[#FACC15]">
                    <iconify-icon icon="solar:dumbbell-small-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Workouts</span>
                </a>
                <a href="profile.html" class="flex flex-col items-center gap-1 hover:text-white transition-colors">
                    <iconify-icon icon="solar:user-circle-linear" width="24"></iconify-icon>
                    <span class="text-[10px] font-medium">Profile</span>
                </a>
            </div>
        </nav>

    </div>
</body>

</html>
